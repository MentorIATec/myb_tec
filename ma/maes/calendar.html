    <style>

        :root {

        body {

        .calendario-container {

        .calendario-section-title {

        .calendario-title {

        .calendario-nav {

        .calendario-nav-button {

            justify-content: center;

        .calendario-day-header {

            }
            
            .calendario-day-header {

            }
            
            /* Mejorar visualizaci√≥n de asesor√≠as pr√≥ximas */

            }
            
            .asesoria-item {

            }

            }
            
            .asesoria-horario, .asesoria-ubicacion {

            }
            
            .leyenda-asesorias {
                padding: 10px;
                gap: 10px;
            }
            
            .leyenda-item {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .calendario-container {
                padding: 0 5px;
                margin: 10px auto;
            }
            
            .calendario-dos-semanas {
                padding: 8px;

            }
            
            .calendario-semana {

            }

            }
            
            .asesoria-dot {
                width: 4px;

            }
            
            .asesoria-detalles {

            }
            
            /* Asegurar que los botones sean f√°ciles de tocar en pantallas peque√±as */
            .calendario-nav-button {
                min-width: 36px;
                min-height: 36px;
            }
            
            /* Mejorar espacio para los d√≠as */
            .calendario-day.today {
                border-width: 1px;
            }
        }
    </style>
</head>

    <script>
        // Variables globales para almacenar datos
        let todasLasAsesorias = [];
        let fechaInicioPeriodo = new Date();
        
        // Nombres de los meses en espa√±ol
        const nombresMeses = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];
        
        // Funci√≥n para formatear fechas
        function formatDate(dateString, includeWeekday = true) {
            if (!dateString) return 'Fecha por definir';
            
            // Verificar si la fecha viene en formato mm/dd/yyyy
            let partesFecha;
            if (dateString.includes('/')) {
                partesFecha = dateString.split('/');
                // Convertir a formato yyyy-mm-dd para el constructor de Date
                dateString = `${partesFecha[2]}-${partesFecha[0].padStart(2, '0')}-${partesFecha[1].padStart(2, '0')}`;
            }
            
            const fecha = new Date(dateString);
            
            // Verificar si la fecha es v√°lida
            if (isNaN(fecha.getTime())) {
                return 'Fecha por definir';
            }
            
            const options = includeWeekday ? 
                { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' } : 
                { year: 'numeric', month: 'long', day: 'numeric' };
            
            return fecha.toLocaleDateString('es-ES', options);
        }
        
        // Funci√≥n para formatear fechas cortas
        function formatShortDate(date) {
            const options = { day: 'numeric', month: 'short' };
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Funci√≥n para inicializar el calendario
        function inicializarCalendario() {
            try {
                // URL del archivo JSON (cambiada a la URL proporcionada)
                const dataUrl = 'https://mentoriatec.github.io/myb_tec/ma/maes/grupal.json';
                
                // Mostrar estado de carga
                document.getElementById('semana-1').innerHTML = '<div class="loading" style="grid-column: span 7;">Cargando calendario...</div>';
                document.getElementById('asesorias-proximas-lista').innerHTML = '<div class="loading">Cargando asesor√≠as pr√≥ximas...</div>';
                
                // Cargar los datos desde la URL externa
                fetch(dataUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al cargar el archivo JSON');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Guardar los datos en la variable global
                        todasLasAsesorias = data.AsesoriasProgramadas;
                        
                        // Ajustar la fecha de inicio al lunes de la semana actual
                        ajustarFechaInicioPeriodo();
                        
                        // Generar el calendario para el per√≠odo actual
                        generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
                        
                        // Cargar asesor√≠as pr√≥ximas
                        cargarAsesoriasProximas();
                    })
                    .catch(error => {
                        console.error('Error cargando datos:', error);
                        document.getElementById('semana-1').innerHTML = `
                            <div class="error-message" style="grid-column: span 7;">
                                No se pudo cargar el calendario de asesor√≠as. Intenta m√°s tarde o acude al Espacio MAE para m√°s informaci√≥n.
                            </div>
                        `;
                        document.getElementById('semana-2').innerHTML = '';
                        document.getElementById('asesorias-proximas-lista').innerHTML = `
                            <div class="error-message">
                                No se pudo cargar las asesor√≠as pr√≥ximas. Intenta m√°s tarde o acude al Espacio MAE para m√°s informaci√≥n.
                            </div>
                        `;
                    });
                
                // Configurar asesorias de navegaci√≥n
                document.getElementById('periodo-anterior').addEventListener('click', periodoAnterior);
                document.getElementById('periodo-siguiente').addEventListener('click', periodoSiguiente);
                
                // Configurar asesorias del modal
                document.getElementById('modal-close').addEventListener('click', cerrarModal);
                document.getElementById('asesorias-modal').addEventListener('click', function(e) {
                    if (e.target === this) cerrarModal();
                });
                
            } catch (error) {
                console.error('Error inicializando calendario:', error);
                document.getElementById('semana-1').innerHTML = `
                    <div class="error-message" style="grid-column: span 7;">
                        No se pudo cargar el calendario de asesor√≠as. Intenta m√°s tarde o acude al Espacio MAE para m√°s informaci√≥n.
                    </div>
                `;
                document.getElementById('semana-2').innerHTML = '';
            }
        }
        
        // Ajustar fecha de inicio al lunes de la semana actual
        function ajustarFechaInicioPeriodo() {
            const hoy = new Date();
            const diaSemana = hoy.getDay(); // 0 = domingo, 1 = lunes, ..., 6 = s√°bado
            
            // Si es domingo, comenzar desde ese d√≠a
            // Si no, retroceder hasta el lunes anterior
            const diasAtras = diaSemana === 0 ? 0 : diaSemana - 1;
            
            fechaInicioPeriodo = new Date(hoy);
            fechaInicioPeriodo.setDate(hoy.getDate() - diasAtras);
            
            // Ajustar a inicio del d√≠a
            fechaInicioPeriodo.setHours(0, 0, 0, 0);
        }
        
        // Generar calendario para dos semanas a partir de una fecha dada
        function generarCalendarioDosSemanasDesde(fechaInicio) {
            // Crear copias de la fecha para manipular
            const inicioSemana1 = new Date(fechaInicio);
            const inicioSemana2 = new Date(fechaInicio);
            inicioSemana2.setDate(inicioSemana1.getDate() + 7);
            
            // Actualizar el t√≠tulo del per√≠odo
            actualizarTituloPeriodo(inicioSemana1);
            
            // Generar cada semana
            generarSemana(inicioSemana1, 'semana-1');
            generarSemana(inicioSemana2, 'semana-2');
        }
        
        // Actualizar el t√≠tulo del per√≠odo
        function actualizarTituloPeriodo(fechaInicio) {
            const fechaFin = new Date(fechaInicio);
            fechaFin.setDate(fechaInicio.getDate() + 13); // 14 d√≠as (2 semanas)
            
            // Si el per√≠odo cruza meses diferentes
            if (fechaInicio.getMonth() !== fechaFin.getMonth()) {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} - ${nombresMeses[fechaFin.getMonth()]} ${fechaFin.getFullYear()}`;
            } else {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} ${fechaInicio.getFullYear()}`;
            }
            
            // Actualizar texto del per√≠odo
            document.getElementById('periodo-actual-texto').textContent = 
                `${formatShortDate(fechaInicio)} al ${formatShortDate(fechaFin)}`;
        }
        
        // Generar una semana del calendario
        function generarSemana(fechaInicio, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Crear copia de la fecha para manipular
            const fechaActual = new Date(fechaInicio);
            
            // Fecha actual para identificar "hoy"
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            // Crear los 7 d√≠as de la semana
            for (let i = 0; i < 7; i++) {
                const esHoy = fechaActual.getTime() === hoy.getTime();
                const esOtroMes = fechaActual.getMonth() !== fechaInicio.getMonth();
                
                // Verificar si hay asesor√≠as para este d√≠a
                const asesoriasDelDia = obtenerAsesoriasDelDia(
                    fechaActual.getDate(), 
                    fechaActual.getMonth(), 
                    fechaActual.getFullYear()
                );
                
                // Crear la celda del d√≠a
                const diaElement = document.createElement('div');
                diaElement.className = 'calendario-day';
                if (esHoy) diaElement.classList.add('today');
                if (esOtroMes) diaElement.classList.add('other-month');
                if (asesoriasDelDia.length > 0) diaElement.classList.add('has-asesorias');
                
                // Guardar la fecha como atributo data para usar al hacer clic
                diaElement.setAttribute('data-fecha', `${fechaActual.getFullYear()}-${fechaActual.getMonth()+1}-${fechaActual.getDate()}`);
                
                // Agregar n√∫mero del d√≠a
                const diaNumero = document.createElement('div');
                diaNumero.className = 'calendario-day-number';
                diaNumero.textContent = fechaActual.getDate();
                diaElement.appendChild(diaNumero);
                
                // Agregar indicadores de asesor√≠as
                if (asesoriasDelDia.length > 0) {
                    const asesoriaDots = document.createElement('div');
                    asesoriaDots.className = 'calendario-day-asesorias';
                    
                    // Mostrar hasta 3 indicadores
                    const maxDots = Math.min(asesoriasDelDia.length, 3);
                    for (let j = 0; j < maxDots; j++) {
                        const dot = document.createElement('div');
                        dot.className = 'asesoria-dot';
                        
                        // Asignar color seg√∫n tipo de asesoria
                        if (asesoriasDelDia[j].Categoria === 'CRAM') {
                            dot.classList.add('cram');
                        } else if (asesoriasDelDia[j].Categoria === 'StudyJam') {
                            dot.classList.add('study-jam');
                        } else {
                            dot.classList.add('asesoria');
                        }
                        
                        asesoriaDots.appendChild(dot);
                    }
                    diaElement.appendChild(asesoriaDots);
                    
                    // Agregar asesoria de clic para mostrar detalles
                    diaElement.addEventListener('click', function() {
                        mostrarAsesoriasDelDia(this.getAttribute('data-fecha'));
                    });
                }
                
                // Agregar al contenedor
                container.appendChild(diaElement);
                
                // Avanzar al siguiente d√≠a
                fechaActual.setDate(fechaActual.getDate() + 1);
            }
        }
        
        // Funci√≥n para obtener asesor√≠as de un d√≠a espec√≠fico
        function obtenerAsesoriasDelDia(dia, mes, anio) {
            // Formato de fecha utilizado en el JSON: mm/dd/yyyy
            const fechaBuscar = `${(mes+1).toString().padStart(2, '0')}/${dia.toString().padStart(2, '0')}/${anio}`;
            
            return todasLasAsesorias.filter(asesoria => {
                return asesoria.Fecha === fechaBuscar && asesoria.Estado === "Activo";
            });
        }
        
        // Funci√≥n para cargar asesor√≠as pr√≥ximas
        function cargarAsesoriasProximas() {
            const container = document.getElementById('asesorias-proximas-lista');
            
            // Obtener asesor√≠as futuras ordenadas por fecha
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            const asesoriasFuturas = todasLasAsesorias
                .filter(asesoria => {
                    if (!asesoria.Fecha || asesoria.Estado !== "Activo") return false;
                    
                    const partes = asesoria.Fecha.split('/');
                    const fechaAsesoria = new Date(
                        parseInt(partes[2]), // a√±o
                        parseInt(partes[0]) - 1, // mes (0-11)
                        parseInt(partes[1]) // d√≠a
                    );
                    
                    return fechaAsesoria >= hoy;
                })
                .sort((a, b) => {
                    const partesA = a.Fecha.split('/');
                    const partesB = b.Fecha.split('/');
                    
                    const fechaA = new Date(
                        parseInt(partesA[2]),
                        parseInt(partesA[0]) - 1,
                        parseInt(partesA[1])
                    );
                    
                    const fechaB = new Date(
                        parseInt(partesB[2]),
                        parseInt(partesB[0]) - 1,
                        parseInt(partesB[1])
                    );
                    
                    return fechaA - fechaB;
                });
            
            // Si no hay asesor√≠as futuras
            if (asesoriasFuturas.length === 0) {
                container.innerHTML = `
                    <div class="no-asesorias">
                        No hay asesor√≠as programadas pr√≥ximamente. Intenta m√°s tarde o acude al Espacio MAE para m√°s informaci√≥n.
                    </div>
                `;
                return;
            }
            
            // Mostrar las pr√≥ximas asesor√≠as (m√°ximo 3)
            container.innerHTML = '';
            
            const maxAsesorias = Math.min(asesoriasFuturas.length, 3);
            for (let i = 0; i < maxAsesorias; i++) {
                const asesoria = asesoriasFuturas[i];
                
                // Determinar la clase CSS seg√∫n el tipo de asesoria
                let asesoriaClass = 'asesoria-item';
                let badgeClass = 'asesoria-badge asesoria';
                let badgeText = 'Asesor√≠a';
                
                if (asesoria.Categoria === 'CRAM') {
                    asesoriaClass += ' cram';
                    badgeClass = 'asesoria-badge cram';
                    badgeText = 'CRAM';
                } else if (asesoria.Categoria === 'StudyJam') {
                    asesoriaClass += ' study-jam';
                    badgeClass = 'asesoria-badge study-jam';
                    badgeText = 'Study Jam';
                }
                
                // Formatear fecha
                const fechaFormateada = formatDate(asesoria.Fecha, false);
                
                const asesoriaHTML = `
                    <div class="${asesoriaClass}">
                        <div class="asesoria-fecha">${fechaFormateada}</div>
                        <div class="asesoria-titulo">
                            ${asesoria.Titulo || 'Asesor√≠a sin t√≠tulo'}
                            <span class="${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="asesoria-detalles">
                            <div class="asesoria-horario">
                                <span>‚è∞</span> ${asesoria.HoraInicio || '00:00'} - ${asesoria.HoraFin || '00:00'}
                            </div>
                            <div class="asesoria-ubicacion">
                                <span>üìç</span> ${asesoria.Ubicaci√≥n || 'Por definir'}
                            </div>
                        </div>
                        ${asesoria.URLInscripcion ? `<a href="${asesoria.URLInscripcion}" target="_blank" class="asesoria-link">Inscribirme ‚Üí</a>` : ''}
                    </div>
                `;
                
                container.innerHTML += asesoriaHTML;
            }
        }
        
        // Funci√≥n para mostrar las asesor√≠as de un d√≠a en el modal
        function mostrarAsesoriasDelDia(fechaISO) {
            // Convertir la fecha ISO (YYYY-MM-DD) a objeto Date
            const [anio, mes, dia] = fechaISO.split('-').map(num => parseInt(num));
            const fecha = new Date(anio, mes-1, dia);
            
            // Obtener asesor√≠as para esta fecha
            const asesorias = obtenerAsesoriasDelDia(dia, mes-1, anio);
            
            if (asesorias.length === 0) return;
            
            // Actualizar t√≠tulo del modal con la fecha formateada
            document.getElementById('modal-fecha').textContent = `Asesor√≠as para el ${fecha.toLocaleDateString('es-ES', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            })}`;
            
            // Limpiar y llenar la lista de asesor√≠as
            const modalAsesorias = document.getElementById('modal-asesorias');
            modalAsesorias.innerHTML = '';
            
            asesorias.forEach(asesoria => {
                // Determinar la clase CSS seg√∫n el tipo de asesoria
                let asesoriaClass = 'asesoria-item';
                let badgeClass = 'asesoria-badge asesoria';
                let badgeText = 'Asesor√≠a';
                
                if (asesoria.Categoria === 'CRAM') {
                    asesoriaClass += ' cram';
                    badgeClass = 'asesoria-badge cram';
                    badgeText = 'CRAM';
                } else if (asesoria.Categoria === 'StudyJam') {
                    asesoriaClass += ' study-jam';
                    badgeClass = 'asesoria-badge study-jam';
                    badgeText = 'Study Jam';
                }
                
                const asesoriaHTML = `
                    <div class="${asesoriaClass}">
                        <div class="asesoria-titulo">
                            ${asesoria.Titulo || 'Asesor√≠a sin t√≠tulo'}
                            <span class="${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="asesoria-detalles">
                            <div class="asesoria-horario">
                                <span>‚è∞</span> ${asesoria.HoraInicio || '00:00'} - ${asesoria.HoraFin || '00:00'}
                            </div>
                            <div class="asesoria-ubicacion">
                                <span>üìç</span> ${asesoria.Ubicaci√≥n || 'Ubicaci√≥n por definir'}
                            </div>
                        </div>
                        <div class="asesoria-descripcion">
                            ${asesoria.Descripcion || 'Sin descripci√≥n disponible'}
                        </div>
                        <div class="asesoria-mentor">
                            <strong>Mentor:</strong> ${asesoria.Mentor || 'Por asignar'}
                        </div>
                        ${asesoria.URLInscripcion ? `<a href="${asesoria.URLInscripcion}" target="_blank" class="asesoria-link">Inscribirme ‚Üí</a>` : ''}
                    </div>
                `;
                
                modalAsesorias.innerHTML += asesoriaHTML;
            });
            
            // Mostrar el modal
            document.getElementById('asesorias-modal').style.display = 'flex';
        }
        
        // Funci√≥n para cerrar el modal
        function cerrarModal() {
            document.getElementById('asesorias-modal').style.display = 'none';
        }
        
        // Funci√≥n para ir al per√≠odo anterior
        function periodoAnterior() {
            const nuevaFecha = new Date(fechaInicioPeriodo);
            nuevaFecha.setDate(fechaInicioPeriodo.getDate() - 14); // Retroceder 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }
        
        // Funci√≥n para ir al per√≠odo siguiente
        function periodoSiguiente() {
            const nuevaFecha = new Date(fechaInicioPeriodo);
            nuevaFecha.setDate(fechaInicioPeriodo.getDate() + 14); // Avanzar 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }
        
        // Inicializar el componente cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', inicializarCalendario);
    </script>
