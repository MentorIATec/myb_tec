<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos MAES</title>
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9fa;
            color: #303030;
        }
        
        .calendario-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .calendario-section-title {
            font-size: 24px;
            color: #00A69C;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        .calendario-section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: #FF8C42;
            bottom: 0;
            left: 0;
            border-radius: 3px;
        }
        
        /* Calendario */
        .calendario-wrapper {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .calendario-header {
            background: #00A69C;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calendario-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .calendario-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendario-nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
            font-size: 16px;
            touch-action: manipulation;
        }
        
        .calendario-nav-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Contenedor de dos semanas */
        .calendario-dos-semanas {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }
        
        .calendario-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendario-day-header {
            text-align: center;
            font-weight: 600;
            color: #505050;
            font-size: 14px;
            padding: 8px 0;
        }
        
        .calendario-day {
            border-radius: 8px;
            padding: 8px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            min-height: 64px;
            /* Fondo fijo para días normales */
            background: #f9f9f9;
        }
        
        .calendario-day:hover {
            background: #eaf7f6;
        }
        
        .calendario-day-number {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .calendario-day-events {
            display: flex;
            gap: 3px;
        }
        
        .event-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .event-dot.asesoria {
            background: #00A69C;
        }
        
        .event-dot.cram {
            background: #FF8C42;
        }
        
        .event-dot.study-jam {
            background: #8E44AD;
        }
        
        .calendario-day.has-events {
            border: 1px solid #E0F2F1;
            background: #f0f9f8;
        }
        
        .calendario-day.has-events:hover {
            background: #E0F2F1;
        }
        
        .calendario-day.today {
            background: #E0F2F1;
            border: 2px solid #00A69C;
            font-weight: bold;
        }
        
        .calendario-day.other-month {
            background: #f2f2f2;
            opacity: 0.6;
        }
        
        /* Banner de período actual */
        .periodo-actual {
            background: #F0F7FA;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
            color: #505050;
            text-align: center;
            border-left: 4px solid #00A69C;
        }
        
        .periodo-actual strong {
            color: #00A69C;
        }
        
        /* Lista de eventos próximos */
        .eventos-proximos {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .eventos-proximos-header {
            background: #00A69C;
            color: white;
            padding: 15px;
        }
        
        .eventos-proximos-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .eventos-proximos-content {
            padding: 15px;
        }
        
        .evento-item {
            border-left: 3px solid #00A69C;
            padding: 12px;
            margin-bottom: 12px;
            background: #F5F9FA;
            border-radius: 0 8px 8px 0;
        }
        
        .evento-item:last-child {
            margin-bottom: 0;
        }
        
        .evento-item.cram {
            border-left-color: #FF8C42;
        }
        
        .evento-item.study-jam {
            border-left-color: #8E44AD;
        }
        
        .evento-fecha {
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 4px;
        }
        
        .evento-titulo {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 6px;
            color: #00A69C;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .evento-item.cram .evento-titulo {
            color: #FF8C42;
        }
        
        .evento-item.study-jam .evento-titulo {
            color: #8E44AD;
        }
        
        .evento-detalles {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #555;
        }
        
        .evento-horario, .evento-ubicacion {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .evento-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .evento-badge.asesoria {
            background: #E0F2F1;
            color: #00A69C;
        }
        
        .evento-badge.cram {
            background: #FFE0D0;
            color: #FF8C42;
        }
        
        .evento-badge.study-jam {
            background: #F0E4F7;
            color: #8E44AD;
        }
        
        .evento-link {
            display: inline-block;
            margin-top: 8px;
            color: #FF8C42;
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
        }
        
        .evento-link:hover {
            text-decoration: underline;
        }
        
        /* Modal para eventos del día */
        .eventos-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .eventos-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .eventos-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .eventos-modal-close:hover {
            color: #FF8C42;
        }
        
        .eventos-modal-title {
            color: #00A69C;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #E0F2F1;
        }
        
        /* Leyenda */
        .leyenda-eventos {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .leyenda-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #505050;
            margin-right: 5px;
        }
        
        .leyenda-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .leyenda-dot.asesoria {
            background: #00A69C;
        }
        
        .leyenda-dot.cram {
            background: #FF8C42;
        }
        
        .leyenda-dot.study-jam {
            background: #8E44AD;
        }
        
        /* Estados de carga y error */
        .loading {
            text-align: center;
            padding: 30px;
            color: #505050;
            font-style: italic;
        }
        
        .loading::before {
            content: "";
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 3px solid #E0F2F1;
            border-radius: 50%;
            border-top-color: #00A69C;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            background: #FFF3F0;
            color: #D32F2F;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .no-events {
            text-align: center;
            padding: 20px;
            background: #F5F9FA;
            color: #505050;
            border-radius: 10px;
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .calendario-section-title {
                font-size: 22px;
                text-align: center;
            }
            
            .calendario-section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .calendario-title {
                font-size: 18px;
            }
            
            .calendario-day {
                min-height: 50px;
                padding: 5px 2px;
            }
            
            .calendario-day-number {
                font-size: 14px;
                margin-bottom: 3px;
            }
            
            .calendario-day-header {
                font-size: 12px;
                padding: 5px 0;
            }
            
            .event-dot {
                width: 5px;
                height: 5px;
            }
            
            .eventos-modal-content {
                padding: 15px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .calendario-container {
                padding: 0 10px;
                margin: 10px auto;
            }
            
            .calendario-title {
                font-size: 16px;
            }
            
            .calendario-day-header {
                font-size: 11px;
                padding: 3px 0;
            }
            
            .calendario-day {
                min-height: 45px;
                padding: 3px 1px;
            }
            
            .calendario-day-number {
                font-size: 12px;
                margin-bottom: 2px;
            }
            
            .event-dot {
                width: 4px;
                height: 4px;
            }
            
            .eventos-proximos-title {
                font-size: 16px;
            }
            
            .evento-titulo {
                font-size: 14px;
            }
            
            .evento-detalles {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        /* Control adicional de fuente de datos */
        .data-source-controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .data-source-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }
        
        .data-source-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .data-source-button {
            padding: 8px 15px;
            background: #f0f7fa;
            border: 1px solid #00A69C;
            color: #00A69C;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .data-source-button:hover {
            background: #E0F2F1;
        }
        
        .data-source-button.active {
            background: #00A69C;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendario-container">
        <h3 class="calendario-section-title">Calendario de eventos</h3>
        
        <!-- Panel de control de fuente de datos -->
        <div class="data-source-controls">
            <div class="data-source-title">Selecciona la fuente de datos:</div>
            <div class="data-source-options">
                <button class="data-source-button active" data-source="embebido">Datos embebidos</button>
                <button class="data-source-button" data-source="jsonp">JSONP</button>
                <button class="data-source-button" data-source="fetch">Fetch directo</button>
                <button class="data-source-button" data-source="proxy">Fetch con Proxy</button>
            </div>
        </div>
        
        <div class="periodo-actual">
            Mostrando eventos para <strong id="periodo-actual-texto">las próximas dos semanas</strong>
        </div>
        
        <div class="calendario-wrapper">
            <div class="calendario-header">
                <div class="calendario-title" id="calendario-mes-actual">Marzo 2025</div>
                <div class="calendario-nav">
                    <button class="calendario-nav-button" id="periodo-anterior">&lt;</button>
                    <button class="calendario-nav-button" id="periodo-siguiente">&gt;</button>
                </div>
            </div>
            
            <div class="calendario-dos-semanas" id="calendario-container">
                <!-- Semana 1 - Headers -->
                <div class="calendario-semana">
                    <div class="calendario-day-header">Dom</div>
                    <div class="calendario-day-header">Lun</div>
                    <div class="calendario-day-header">Mar</div>
                    <div class="calendario-day-header">Mié</div>
                    <div class="calendario-day-header">Jue</div>
                    <div class="calendario-day-header">Vie</div>
                    <div class="calendario-day-header">Sáb</div>
                </div>
                <!-- Semana 1 - Días (se llenarán mediante JavaScript) -->
                <div class="calendario-semana" id="semana-1">
                    <div class="loading">Cargando calendario...</div>
                </div>
                <!-- Semana 2 - Días (se llenarán mediante JavaScript) -->
                <div class="calendario-semana" id="semana-2">
                </div>
            </div>
        </div>
        
        <!-- Eventos próximos -->
        <div class="eventos-proximos">
            <div class="eventos-proximos-header">
                <div class="eventos-proximos-title">Próximos eventos</div>
            </div>
            <div class="eventos-proximos-content" id="eventos-proximos-lista">
                <!-- Se llenará con JavaScript -->
                <div class="loading">Cargando eventos próximos...</div>
            </div>
        </div>
        
        <div class="leyenda-eventos">
            <div class="leyenda-item">
                <div class="leyenda-dot asesoria"></div>
                <span>Asesoría grupal</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-dot cram"></div>
                <span>CRAM Session</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-dot study-jam"></div>
                <span>Study Jam</span>
            </div>
        </div>
        
        <!-- Modal para mostrar eventos del día -->
        <div class="eventos-modal" id="eventos-modal">
            <div class="eventos-modal-content">
                <span class="eventos-modal-close" id="modal-close">&times;</span>
                <h3 class="eventos-modal-title" id="modal-fecha">Eventos para el día</h3>
                <div class="eventos-lista" id="modal-eventos">
                    <!-- Aquí se cargarán los eventos del día seleccionado -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para almacenar datos
        let todosLosEventos = [];
        let fechaInicioPeriodo = new Date();
        let currentDataSource = 'embebido';
        
        // Datos embebidos directamente en el código, basados en el JSON compartido
        const eventosEmbebidos = {
            "AsesoriasProgramadas": [
                {
                    "ID": 1,
                    "Titulo": "Cálculo Integral",
                    "Materia": "Matemáticas Avanzadas",
                    "Categoria": "Grupal",
                    "Modalidad": "Virtual",
                    "Ubicación": "https://itesm.zoom.us/my/karenguzman",
                    "Fecha": "03/17/2025",
                    "HoraInicio": "15:00",
                    "HoraFin": "17:00",
                    "Mentor": "Carlos Mendoza",
                    "Descripcion": "Métodos de integración, aplicaciones de integrales definidas",
                    "Estado": "Activo",
                    "URLInscripcion": "https://maes.mx/#/asesoriasGrupales"
                },
                {
                    "ID": 2,
                    "Titulo": "Programación Orientada a Objetos",
                    "Materia": "Ciencias Computacionales",
                    "Categoria": "Grupal",
                    "Modalidad": "Presencial",
                    "Ubicación": "A4-103",
                    "Fecha": "03/19/2025",
                    "HoraInicio": "16:00",
                    "HoraFin": "18:00",
                    "Mentor": "Ana Sofía González",
                    "Descripcion": "Herencia, polimorfismo, interfaces en Java",
                    "Estado": "Activo",
                    "URLInscripcion": "https://maes.mx/#/asesoriasGrupales"
                },
                {
                    "ID": 3,
                    "Titulo": "CRAM Session - Física Mecánica",
                    "Materia": "Ciencias Físicas",
                    "Categoria": "CRAM",
                    "Modalidad": "Híbrido",
                    "Ubicación": "BiblioTec 3er piso",
                    "Fecha": "03/21/2025",
                    "HoraInicio": "14:00",
                    "HoraFin": "17:00",
                    "Mentor": "Daniel Ramírez",
                    "Descripcion": "Preparación intensiva para el examen parcial. Temas: Leyes de Newton, energía, momento lineal",
                    "Estado": "Activo",
                    "URLInscripcion": "https://maes.mx/#/asesoriasGrupales"
                }
            ]
        };
        
        // URLs para diferentes métodos de carga
        const JSON_URL = 'https://karenguzmn.github.io/myb_tec/ma/maes/grupal.json';
        const JSONP_CALLBACK = 'handleGrupalData';
        const JSONP_URL = `https://karenguzmn.github.io/myb_tec/ma/maes/grupal.jsonp?callback=${JSONP_CALLBACK}`;
        const PROXY_URL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(JSON_URL);
        
        // Nombres de los meses en español
        const nombresMeses = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];
        
        // Configurar los controles de fuente de datos
        function setupDataSourceControls() {
            const buttons = document.querySelectorAll('.data-source-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover clase active de todos los botones
                    buttons.forEach(btn => btn.classList.remove('active'));
                    // Añadir clase active al botón clickeado
                    this.classList.add('active');
                    
                    // Cambiar fuente de datos
                    currentDataSource = this.getAttribute('data-source');
                    
                    // Reiniciar y cargar datos
                    document.getElementById('semana-1').innerHTML = '<div class="loading">Cargando calendario...</div>';
                    document.getElementById('eventos-proximos-lista').innerHTML = '<div class="loading">Cargando eventos próximos...</div>';
                    
                    inicializarCalendario();
                });
            });
        }
        
        // Función para cargar los eventos desde la fuente seleccionada
        async function cargarEventosDesdeJSON() {
            try {
                let data;
                
                console.log(`Cargando datos desde la fuente: ${currentDataSource}`);
                
                switch(currentDataSource) {
                    case 'embebido':
                        // Usar datos embebidos directamente
                        console.log("Usando datos embebidos");
                        data = eventosEmbebidos;
                        break;
                        
                    case 'jsonp':
                        // Cargar usando JSONP
                        console.log("Cargando mediante JSONP");
                        return new Promise((resolve) => {
                            // Definir función global para callback
                            window[JSONP_CALLBACK] = function(data) {
                                resolve(data.AsesoriasProgramadas || data);
                            };
                            
                            // Crear script tag para JSONP
                            const script = document.createElement('script');
                            script.src = JSONP_URL;
                            document.body.appendChild(script);
                            
                            // Si después de 5 segundos no hay respuesta, usar datos embebidos
                            setTimeout(() => {
                                if (!window[JSONP_CALLBACK].called) {
                                    console.warn("Timeout en JSONP, usando datos embebidos");
                                    resolve(eventosEmbebidos.AsesoriasProgramadas);
                                }
                            }, 5000);
                        });
                        
                    case 'proxy':
                        // Usar proxy para evitar problemas CORS
                        console.log("Cargando mediante proxy CORS");
                        const proxyResponse = await fetch(PROXY_URL);
                        if (!proxyResponse.ok) {
                            throw new Error(`Error en proxy: ${proxyResponse.status}`);
                        }
                        data = await proxyResponse.json();
                        break;
                        
                    case 'fetch':
                    default:
                        // Intentar carga directa
                        console.log("Intentando fetch directo a:", JSON_URL);
                        const response = await fetch(JSON_URL, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            mode: 'cors', // Intentar con CORS
                        });
                        
                        if (!response.ok) {
                            console.warn(`Error en fetch directo: ${response.status}, usando datos embebidos`);
                            data = eventosEmbebidos;
                        } else {
                            data = await response.json();
                        }
                        break;
                }
                
                console.log("Datos cargados:", data);
                
                // Verificar la estructura del JSON y extraer los eventos
                if (data && data.AsesoriasProgramadas && Array.isArray(data.AsesoriasProgramadas)) {
                    console.log("Eventos encontrados en AsesoriasProgramadas:", data.AsesoriasProgramadas.length);
                    return data.AsesoriasProgramadas;
                } else if (Array.isArray(data)) {
                    // Si el JSON es directamente un array de eventos
                    console.log("Eventos encontrados (array directo):", data.length);
                    return data;
                } else {
                    // Buscar cualquier propiedad que pueda contener un array de eventos
                    for (const key in data) {
                        if (Array.isArray(data[key])) {
                            console.log(`Eventos encontrados en propiedad ${key}:`, data[key].length);
                            return data[key];
                        }
                    }
                    // Si llegamos aquí y no encontramos eventos, usamos los datos embebidos
                    console.warn("No se encontraron eventos en el JSON, usando datos embebidos");

        // Ajustar fecha de inicio al lunes de la semana actual
        function ajustarFechaInicioPeriodo() {
            const hoy = new Date();
            const diaSemana = hoy.getDay(); // 0 = domingo, 1 = lunes, ..., 6 = sábado
            
            // Si es domingo, comenzar desde ese día
            // Si no, retroceder hasta el lunes anterior
            const diasAtras = diaSemana === 0 ? 0 : diaSemana - 1;
            
            fechaInicioPeriodo = new Date(hoy);
            fechaInicioPeriodo.setDate(hoy.getDate() - diasAtras);
            
            // Ajustar a inicio del día
            fechaInicioPeriodo.setHours(0, 0, 0, 0);
        }
        
        // Generar calendario para dos semanas a partir de una fecha dada
        function generarCalendarioDosSemanasDesde(fechaInicio) {
            // Crear copias de la fecha para manipular
            const inicioSemana1 = new Date(fechaInicio);
            const inicioSemana2 = new Date(fechaInicio);
            inicioSemana2.setDate(inicioSemana1.getDate() + 7);
            
            // Actualizar el título del período
            actualizarTituloPeriodo(inicioSemana1);
            
            // Generar cada semana
            generarSemana(inicioSemana1, 'semana-1');
            generarSemana(inicioSemana2, 'semana-2');
        }
        
        // Actualizar el título del período
        function actualizarTituloPeriodo(fechaInicio) {
            const fechaFin = new Date(fechaInicio);
            fechaFin.setDate(fechaInicio.getDate() + 13); // 14 días (2 semanas)
            
            // Si el período cruza meses diferentes
            if (fechaInicio.getMonth() !== fechaFin.getMonth()) {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} - ${nombresMeses[fechaFin.getMonth()]} ${fechaFin.getFullYear()}`;
            } else {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} ${fechaInicio.getFullYear()}`;
            }
            
            // Actualizar texto del período
            document.getElementById('periodo-actual-texto').textContent = 
                `${formatDate(fechaInicio, false)} al ${formatDate(fechaFin, false)}`;
        }
        
        // Función para formatear fechas
        function formatDate(date, includeWeekday = true) {
            if (!date) return 'Fecha por definir';
            
            // Si es string, intentar convertir a Date
            let dateObj;
            if (typeof date === 'string') {
                // Verificar si la fecha viene en formato mm/dd/yyyy
                if (date.includes('/')) {
                    const partes = date.split('/');
                    dateObj = new Date(
                        parseInt(partes[2]), // año
                        parseInt(partes[0]) - 1, // mes (0-11)
                        parseInt(partes[1]) // día
                    );
                } else {
                    dateObj = new Date(date);
                }
            } else {
                dateObj = date;
            }
            
            // Verificar si la fecha es válida
            if (isNaN(dateObj.getTime())) {
                return 'Fecha por definir';
            }
            
            const options = includeWeekday ? 
                { day: 'numeric', month: 'short', year: 'numeric' } : 
                { day: 'numeric', month: 'short' };
            
            return dateObj.toLocaleDateString('es-ES', options);
        }
        
        // Generar una semana del calendario
        function generarSemana(fechaInicio, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Crear copia de la fecha para manipular
            const fechaActual = new Date(fechaInicio);
            
            // Fecha actual para identificar "hoy"
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            // Crear los 7 días de la semana
            for (let i = 0; i < 7; i++) {
                const esHoy = fechaActual.getTime() === hoy.getTime();
                const esOtroMes = fechaActual.getMonth() !== fechaInicio.getMonth();
                
                // Verificar si hay eventos para este día
                const eventosDelDia = obtenerEventosDelDia(
                    fechaActual.getDate(), 
                    fechaActual.getMonth(), 
                    fechaActual.getFullYear()
                );
                
                // Crear la celda del día
                const diaElement = document.createElement('div');
                diaElement.className = 'calendario-day';
                if (esHoy) diaElement.classList.add('today');
                if (esOtroMes) diaElement.classList.add('other-month');
                if (eventosDelDia.length > 0) diaElement.classList.add('has-events');
                
                // Guardar la fecha como atributo data para usar al hacer clic
                diaElement.setAttribute('data-fecha', `${fechaActual.getFullYear()}-${fechaActual.getMonth()+1}-${fechaActual.getDate()}`);
                
                // Agregar número del día
                const diaNumero = document.createElement('div');
                diaNumero.className = 'calendario-day-number';
                diaNumero.textContent = fechaActual.getDate();
                diaElement.appendChild(diaNumero);
                
                // Agregar indicadores de eventos
                if (eventosDelDia.length > 0) {
                    const eventDots = document.createElement('div');
                    eventDots.className = 'calendario-day-events';
                    
                    // Mostrar hasta 3 indicadores
                    const maxDots = Math.min(eventosDelDia.length, 3);
                    for (let j = 0; j < maxDots; j++) {
                        const dot = document.createElement('div');
                        dot.className = 'event-dot';
                        
                        // Asignar color según tipo de evento
                        if (eventosDelDia[j].Categoria === 'CRAM') {
                            dot.classList.add('cram');
                        } else if (eventosDelDia[j].Categoria === 'StudyJam') {
                            dot.classList.add('study-jam');
                        } else {
                            dot.classList.add('asesoria');
                        }
                        
                        eventDots.appendChild(dot);
                    }
                    diaElement.appendChild(eventDots);
                    
                    // Agregar evento de clic para mostrar detalles
                    diaElement.addEventListener('click', function() {
                        mostrarEventosDelDia(this.getAttribute('data-fecha'));
                    });
                }
                
                // Agregar al contenedor
                container.appendChild(diaElement);
                
                // Avanzar al siguiente día
                fechaActual.setDate(fechaActual.getDate() + 1);
            }
        }
        
        // Función para obtener eventos de un día específico
        function obtenerEventosDelDia(dia, mes, anio) {
            // Formato de fecha utilizado en el JSON: mm/dd/yyyy
            const fechaBuscar = `${(mes+1).toString().padStart(2, '0')}/${dia.toString().padStart(2, '0')}/${anio}`;
            
            // Imprimir el día específico que estamos buscando y el total de eventos
            console.log(`Buscando eventos para fecha: ${fechaBuscar}. Total de eventos: ${todosLosEventos.length}`);
            
            const eventosDelDia = todosLosEventos.filter(evento => {
                const fechaEvento = evento.Fecha;
                // Permitir que Estado sea undefined o Activo
                const estadoEvento = evento.Estado || 'Activo';
                
                const coincide = fechaEvento === fechaBuscar && estadoEvento === "Activo";
                
                // Solo para depuración, registrar información detallada de cada evento
                if (fechaEvento === fechaBuscar) {
                    console.log(`Evento en fecha ${fechaBuscar}:`, evento);
                    console.log(`Estado: ${estadoEvento}, Coincide: ${coincide}`);
                }
                
                return coincide;
            });
            
            console.log(`Eventos encontrados para ${fechaBuscar}: ${eventosDelDia.length}`);
            return eventosDelDia;
        }
        
        // Función para cargar eventos próximos
        function cargarEventosProximos() {
            const container = document.getElementById('eventos-proximos-lista');
            
            // Obtener eventos futuros ordenados por fecha
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            console.log("Filtrando eventos futuros a partir de:", hoy.toDateString());
            console.log("Total de eventos a filtrar:", todosLosEventos.length);
            
            const eventosFuturos = todosLosEventos
                .filter(evento => {
                    if (!evento.Fecha) {
                        console.log("Evento sin fecha descartado:", evento);
                        return false;
                    }
                    
                    // Permitir eventos sin Estado o con Estado=Activo
                    const estado = evento.Estado || 'Activo';
                    if (estado !== "Activo") {
                        console.log("Evento no activo descartado:", evento);
                        return false;
                    }
                    
                    const partes = evento.Fecha.split('/');
                    const fechaEvento = new Date(
                        parseInt(partes[2]), // año
                        parseInt(partes[0]) - 1, // mes (0-11)
                        parseInt(partes[1]) // día
                    );
                    
                    const esFuturo = fechaEvento >= hoy;
                    console.log(`Evento ${evento.Titulo || 'sin título'}: ${fechaEvento.toDateString()}, ¿Es futuro? ${esFuturo}`);
                    return esFuturo;
                })
                .sort((a, b) => {
                    const partesA = a.Fecha.split('/');
                    const partesB = b.Fecha.split('/');
                    
                    const fechaA = new Date(
                        parseInt(partesA[2]),
                        parseInt(partesA[0]) - 1,
                        parseInt(partesA[1])
                    );
                    
                    const fechaB = new Date(
                        parseInt(partesB[2]),
                        parseInt(partesB[0]) - 1,
                        parseInt(partesB[1])
                    );
                    
                    return fechaA - fechaB;
                });
            
            console.log("Eventos futuros filtrados:", eventosFuturos.length);
            
            // Si no hay eventos futuros
            if (eventosFuturos.length === 0) {
                container.innerHTML = `
                    <div class="no-events">
                        No hay eventos programados próximamente. Intenta más tarde o acude al Espacio MAE para más información.
                    </div>
                `;
                return;
            }
            
            // Mostrar los próximos eventos (máximo 3)
            container.innerHTML = '';
            
            const maxEventos = Math.min(eventosFuturos.length, 3);
            for (let i = 0; i < maxEventos; i++) {
                const evento = eventosFuturos[i];
                
                // Determinar la clase CSS según el tipo de evento

                    badgeText = 'CRAM';

                    eventoClass += ' study-jam';
                    badgeClass = 'evento-badge study-jam';
                    badgeText = 'Study Jam';
                }
                
                // Formatear fecha
                const fechaFormateada = formatDate(evento.Fecha, false);
                
                // Manejar propiedades que pueden estar acentuadas o no en el JSON
                const ubicacion = evento.Ubicacion || evento.Ubicación || 'Por definir';
                
                const eventoHTML = `
                    <div class="${eventoClass}">
                        <div class="evento-fecha">${fechaFormateada}</div>
                        <div class="evento-titulo">
                            ${evento.Titulo || 'Evento sin título'}
                            <span class="${badgeClass}">${badgeText}</span>

                        ${evento.URLInscripcion ? `<a href="${evento.URLInscripcion}" target="_blank" class="evento-link">Inscribirme →</a>` : ''}
                    </div>
                `;
                
                container.innerHTML += eventoHTML;
            }
        }

        function periodoAnterior() {

            nuevaFecha.setDate(fechaInicioPeriodo.getDate() - 14); // Retroceder 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }

            const nuevaFecha = new Date(fechaInicioPeriodo);
            nuevaFecha.setDate(fechaInicioPeriodo.getDate() + 14); // Avanzar 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }
