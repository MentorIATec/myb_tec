<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos MAES</title>
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9fa;
            color: #303030;
        }
        
        .calendario-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .calendario-section-title {
            font-size: 24px;
            color: #1a3976; /* Azul MAE */
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        .calendario-section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: #d4af37; /* Dorado MAE */
            bottom: 0;
            left: 0;
            border-radius: 3px;
        }
        
        /* Banner de periodo actual */
        .periodo-actual {
            background: #f0f7fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
            color: #505050;
            text-align: center;
            border-left: 4px solid #1a3976; /* Azul MAE */
        }
        
        .periodo-actual strong {
            color: #1a3976; /* Azul MAE */
        }
        
        /* Calendario */
        .calendario-wrapper {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .calendario-header {
            background: #1a3976; /* Azul MAE */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calendario-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .calendario-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendario-nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
            font-size: 16px;
            touch-action: manipulation;
        }
        
        .calendario-nav-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Contenedor de dos semanas */
        .calendario-dos-semanas {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }
        
        .calendario-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendario-day-header {
            text-align: center;
            font-weight: 600;
            color: #505050;
            font-size: 14px;
            padding: 8px 0;
        }
        
        .calendario-day {
            border-radius: 8px;
            padding: 8px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            min-height: 64px;
            /* Fondo fijo para días normales */
            background: #f9f9f9;
        }
        
        .calendario-day:hover {
            background: #e6eff6; /* Azul MAE claro */
        }
        
        .calendario-day-number {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .calendario-day-events {
            display: flex;
            gap: 3px;
        }
        
        .event-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .event-dot.asesoria {
            background: #1a3976; /* Azul MAE */
        }
        
        .event-dot.cram {
            background: #d4af37; /* Dorado MAE */
        }
        
        .event-dot.study-jam {
            background: #4682B4; /* Azul más claro para study jams */
        }
        
        .calendario-day.has-events {
            border: 1px solid #e6eff6;
            background: #f0f7fa;
        }
        
        .calendario-day.has-events:hover {
            background: #e6eff6;
        }
        
        .calendario-day.today {
            background: #e6eff6;
            border: 2px solid #1a3976; /* Azul MAE */
            font-weight: bold;
        }
        
        .calendario-day.other-month {
            background: #f2f2f2;
            opacity: 0.6;
        }
        
        /* Lista de eventos próximos */
        .eventos-proximos {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .eventos-proximos-header {
            background: #1a3976; /* Azul MAE */
            color: white;
            padding: 15px;
        }
        
        .eventos-proximos-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .eventos-proximos-content {
            padding: 15px;
        }
        
        .evento-item {
            border-left: 3px solid #1a3976; /* Azul MAE */
            padding: 12px;
            margin-bottom: 12px;
            background: #F5F9FA;
            border-radius: 0 8px 8px 0;
        }
        
        .evento-item:last-child {
            margin-bottom: 0;
        }
        
        .evento-item.cram {
            border-left-color: #d4af37; /* Dorado MAE */
        }
        
        .evento-item.study-jam {
            border-left-color: #4682B4; /* Azul más claro */
        }
        
        .evento-fecha {
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 4px;
        }
        
        .evento-titulo {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 6px;
            color: #1a3976; /* Azul MAE */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .evento-item.cram .evento-titulo {
            color: #d4af37; /* Dorado MAE */
        }
        
        .evento-item.study-jam .evento-titulo {
            color: #4682B4; /* Azul más claro */
        }
        
        .evento-detalles {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #555;
        }
        
        .evento-horario, .evento-ubicacion {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .evento-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .evento-badge.asesoria {
            background: #e6eff6; /* Azul MAE claro */
            color: #1a3976; /* Azul MAE */
        }
        
        .evento-badge.cram {
            background: #faf5e6; /* Dorado MAE claro */
            color: #d4af37; /* Dorado MAE */
        }
        
        .evento-badge.study-jam {
            background: #edf5fa; /* Azul claro pálido */
            color: #4682B4; /* Azul más claro */
        }
        
        .evento-link {
            display: inline-block;
            margin-top: 8px;
            color: #d4af37; /* Dorado MAE */
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
        }
        
        .evento-link:hover {
            text-decoration: underline;
        }
        
        /* Modal para eventos del día */
        .eventos-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .eventos-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .eventos-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .eventos-modal-close:hover {
            color: #d4af37; /* Dorado MAE */
        }
        
        .eventos-modal-title {
            color: #1a3976; /* Azul MAE */
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e6eff6;
        }
        
        /* Leyenda */
        .leyenda-eventos {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .leyenda-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #505050;
            margin-right: 5px;
        }
        
        .leyenda-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .leyenda-dot.asesoria {
            background: #1a3976; /* Azul MAE */
        }
        
        .leyenda-dot.cram {
            background: #d4af37; /* Dorado MAE */
        }
        
        .leyenda-dot.study-jam {
            background: #4682B4; /* Azul más claro */
        }
        
        /* Logo MAE */
        .mae-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .mae-logo img {
            max-width: 200px;
            height: auto;
        }
        
        /* Estados de carga y error */
        .loading {
            text-align: center;
            padding: 30px;
            color: #505050;
            font-style: italic;
        }
        
        .loading::before {
            content: "";
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 3px solid #e6eff6;
            border-radius: 50%;
            border-top-color: #1a3976; /* Azul MAE */
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            background: #FFF3F0;
            color: #D32F2F;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .no-events {
            text-align: center;
            padding: 20px;
            background: #F5F9FA;
            color: #505050;
            border-radius: 10px;
            font-style: italic;
        }
        
        /* Responsividad */
        @media (max-width: 768px) {
            .calendario-section-title {
                font-size: 22px;
                text-align: center;
            }
            
            .calendario-section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .calendario-title {
                font-size: 18px;
            }
            
            .calendario-day {
                min-height: 50px;
                padding: 5px 2px;
            }
            
            .calendario-day-number {
                font-size: 14px;
                margin-bottom: 3px;
            }
            
            .calendario-day-header {
                font-size: 12px;
                padding: 5px 0;
            }
            
            .event-dot {
                width: 5px;
                height: 5px;
            }
            
            .eventos-modal-content {
                padding: 15px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .calendario-container {
                padding: 0 10px;
                margin: 10px auto;
            }
            
            .calendario-title {
                font-size: 16px;
            }
            
            .calendario-day-header {
                font-size: 11px;
                padding: 3px 0;
            }
            
            .calendario-day {
                min-height: 45px;
                padding: 3px 1px;
            }
            
            .calendario-day-number {
                font-size: 12px;
                margin-bottom: 2px;
            }
            
            .event-dot {
                width: 4px;
                height: 4px;
            }
            
            .eventos-proximos-title {
                font-size: 16px;
            }
            
            .evento-titulo {
                font-size: 14px;
            }
            
            .evento-detalles {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

        <div class="mae-logo">

            <div class="calendario-header">
                <div class="calendario-title" id="calendario-mes-actual">Marzo 2025</div>

        <div class="eventos-proximos">

                <span>Study Jam</span>

        <div class="eventos-modal" id="eventos-modal">

                <h3 class="eventos-modal-title" id="modal-fecha">Eventos para el día</h3>

                    <!-- Aquí se cargarán los eventos del día seleccionado -->

    <script>
        // Variables globales para almacenar datos
        let todosLosEventos = [];
        let fechaInicioPeriodo = new Date();
        
        // Nombres de los meses en español
        const nombresMeses = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];
        
        // Función para formatear fechas
        function formatDate(dateString, includeWeekday = true) {
            if (!dateString) return 'Fecha por definir';
            
            // Verificar si la fecha viene en formato mm/dd/yyyy
            let partesFecha;
            if (dateString.includes('/')) {
                partesFecha = dateString.split('/');
                // Convertir a formato yyyy-mm-dd para el constructor de Date
                dateString = `${partesFecha[2]}-${partesFecha[0].padStart(2, '0')}-${partesFecha[1].padStart(2, '0')}`;
            }
            
            const fecha = new Date(dateString);
            
            // Verificar si la fecha es válida
            if (isNaN(fecha.getTime())) {
                return 'Fecha por definir';
            }
            
            const options = includeWeekday ? 
                { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' } : 
                { year: 'numeric', month: 'long', day: 'numeric' };
            
            return fecha.toLocaleDateString('es-ES', options);
        }
        
        // Función para formatear fechas cortas
        function formatShortDate(date) {
            const options = { day: 'numeric', month: 'short' };
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Función para normalizar la estructura de eventos
        function normalizarEvento(evento) {
            const eventoNormalizado = {
                // Usar propiedades estándar o alternativas, con valores por defecto
                ID: evento.ID || evento.id || evento.Id || 0,
                Titulo: evento.Titulo || evento.titulo || evento.Title || evento.title || 'Evento sin título',
                Categoria: evento.Categoria || evento.categoria || evento.Category || evento.category || 'Grupal',
                Modalidad: evento.Modalidad || evento.modalidad || evento.Mode || evento.mode || 'Presencial',
                Ubicación: evento.Ubicación || evento.ubicacion || evento.Location || evento.location || 'Por definir',
                Fecha: evento.Fecha || evento.fecha || evento.Date || evento.date || '',
                HoraInicio: evento.HoraInicio || evento.horaInicio || evento.StartTime || evento.startTime || '00:00',
                HoraFin: evento.HoraFin || evento.horaFin || evento.EndTime || evento.endTime || '00:00',
                Mentor: evento.Mentor || evento.mentor || evento.Teacher || evento.teacher || 'Por asignar',
                Descripcion: evento.Descripcion || evento.descripcion || evento.Description || evento.description || '',
                Estado: evento.Estado || evento.estado || evento.Status || evento.status || 'Activo',
                URLInscripcion: evento.URLInscripcion || evento.urlInscripcion || evento.RegistrationURL || evento.registrationURL || ''
            };
            
            // Asegurar formato correcto para la fecha (mm/dd/aaaa)
            if (eventoNormalizado.Fecha) {
                try {
                    // Verificar si ya tiene formato mm/dd/aaaa
                    if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(eventoNormalizado.Fecha)) {
                        // Ya tiene formato correcto
                    } 
                    // Verificar formato aaaa-mm-dd
                    else if (/^\d{4}-\d{1,2}-\d{1,2}$/.test(eventoNormalizado.Fecha)) {
                        const partes = eventoNormalizado.Fecha.split('-');
                        eventoNormalizado.Fecha = `${partes[1]}/${partes[2]}/${partes[0]}`;
                    }
                    // Intentar convertir desde objeto Date
                    else if (eventoNormalizado.Fecha instanceof Date) {
                        const fecha = eventoNormalizado.Fecha;
                        eventoNormalizado.Fecha = `${fecha.getMonth()+1}/${fecha.getDate()}/${fecha.getFullYear()}`;
                    }
                } catch (e) {
                    console.error('Error normalizando fecha:', eventoNormalizado.Fecha, e);
                }
            }
            
            return eventoNormalizado;
        }
        
        // Función para inicializar el calendario
        function inicializarCalendario() {
            try {
                // Cargar los datos desde el JSON
                fetch('https://karenguzmn.github.io/myb_tec/ma/maes/grupal.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Error HTTP: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Verificar la estructura de datos y extraer eventos
                        console.log('Datos JSON cargados:', JSON.stringify(data).substring(0, 200) + '...');
                        
                        // Asignar datos a la variable global
                        // Asegurarse de que los datos tengan la estructura esperada
                        if (data && data.AsesoriasProgramadas && Array.isArray(data.AsesoriasProgramadas)) {
                            console.log('Estructura encontrada: data.AsesoriasProgramadas');
                            todosLosEventos = data.AsesoriasProgramadas;
                        } else if (Array.isArray(data)) {
                            console.log('Estructura encontrada: array directo');
                            todosLosEventos = data;
                        } else if (data && typeof data === 'object') {
                            console.log('Intentando extraer eventos de estructura desconocida');
                            // Buscar cualquier propiedad que parezca un array de eventos
                            let eventosCandidatos = null;
                            for (const key in data) {
                                if (Array.isArray(data[key]) && data[key].length > 0) {
                                    console.log(`Encontrado posible array de eventos en data.${key}`);
                                    eventosCandidatos = data[key];
                                    // Verificar si parece un array de eventos (buscar campos comunes)
                                    if (eventosCandidatos[0].Fecha || eventosCandidatos[0].fecha || 
                                        eventosCandidatos[0].Titulo || eventosCandidatos[0].titulo) {
                                        console.log(`Confirmado: data.${key} contiene eventos`);
                                        todosLosEventos = eventosCandidatos;
                                        break;
                                    }
                                }
                            }
                            
                            if (!eventosCandidatos) {
                                console.warn('No se encontraron arrays de eventos. Usando objeto como único evento');
                                // Si no hay arrays pero el objeto tiene propiedades de evento, usarlo como único evento
                                if (data.Fecha || data.fecha || data.Titulo || data.titulo) {
                                    todosLosEventos = [data];
                                } else {
                                    console.error('No se reconoce la estructura de datos');
                                    todosLosEventos = [];
                                }
                            }
                        } else {
                            console.error('Estructura de datos irreconocible');
                            todosLosEventos = [];
                        }
                        
                        console.log(`Se encontraron ${todosLosEventos.length} eventos`);
                        
                        // Normalizar la estructura para manejar diferentes formatos
                        todosLosEventos = todosLosEventos.map(normalizarEvento);
                        
                        // Ajustar la fecha de inicio al lunes de la semana actual
                        ajustarFechaInicioPeriodo();
                        
                        // Generar el calendario para el período actual
                        generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
                        
                        // Cargar eventos próximos
                        cargarEventosProximos();
                    })
                    .catch(error => {
                        console.error('Error cargando datos JSON:', error);
                        document.getElementById('semana-1').innerHTML = `
                            <div class="error-message" style="grid-column: span 7;">
                                Error al cargar eventos: ${error.message}
                            </div>
                        `;
                        
                        // Mostrar mensaje de error en eventos próximos
                        document.getElementById('eventos-proximos-lista').innerHTML = `
                            <div class="error-message">
                                No se pudieron cargar los eventos. Por favor, visita el Espacio MAE en Biblioteca Piso 3 para más información.
                            </div>
                        `;
                    });
                
                // Configurar eventos de navegación
                document.getElementById('periodo-anterior').addEventListener('click', periodoAnterior);
                document.getElementById('periodo-siguiente').addEventListener('click', periodoSiguiente);
                
                // Configurar eventos del modal
                document.getElementById('modal-close').addEventListener('click', cerrarModal);
                document.getElementById('eventos-modal').addEventListener('click', function(e) {
                    if (e.target === this) cerrarModal();

                console.log('Calendario inicializado correctamente');
                
            } catch (error) {
                console.error('Error inicializando calendario:', error);
                document.getElementById('semana-1').innerHTML = `
                    <div class="error-message" style="grid-column: span 7;">
                        No se pudo cargar el calendario de eventos. Intenta más tarde o acude al Espacio MAE para más información.

                document.getElementById('semana-2').innerHTML = '';

        // Ajustar fecha de inicio al lunes de la semana actual
        function ajustarFechaInicioPeriodo() {
            const hoy = new Date();
            const diaSemana = hoy.getDay(); // 0 = domingo, 1 = lunes, ..., 6 = sábado
            
            // Si es domingo, comenzar desde ese día
            // Si no, retroceder hasta el lunes anterior
            const diasAtras = diaSemana === 0 ? 0 : diaSemana - 1;
            
            fechaInicioPeriodo = new Date(hoy);
            fechaInicioPeriodo.setDate(hoy.getDate() - diasAtras);
            
            // Ajustar a inicio del día
            fechaInicioPeriodo.setHours(0, 0, 0, 0);
        }
        
        // Generar calendario para dos semanas a partir de una fecha dada
        function generarCalendarioDosSemanasDesde(fechaInicio) {
            // Crear copias de la fecha para manipular
            const inicioSemana1 = new Date(fechaInicio);
            const inicioSemana2 = new Date(fechaInicio);
            inicioSemana2.setDate(inicioSemana1.getDate() + 7);
            
            // Actualizar el título del período
            actualizarTituloPeriodo(inicioSemana1);
            
            // Generar cada semana
            generarSemana(inicioSemana1, 'semana-1');
            generarSemana(inicioSemana2, 'semana-2');
        }
        
        // Actualizar el título del período
        function actualizarTituloPeriodo(fechaInicio) {
            const fechaFin = new Date(fechaInicio);
            fechaFin.setDate(fechaInicio.getDate() + 13); // 14 días (2 semanas)
            
            // Si el período cruza meses diferentes
            if (fechaInicio.getMonth() !== fechaFin.getMonth()) {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} - ${nombresMeses[fechaFin.getMonth()]} ${fechaFin.getFullYear()}`;
            } else {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} ${fechaInicio.getFullYear()}`;
            }
            
            // Actualizar texto del período
            document.getElementById('periodo-actual-texto').textContent = 
                `${formatShortDate(fechaInicio)} al ${formatShortDate(fechaFin)}`;
        }
        
        // Generar una semana del calendario
        function generarSemana(fechaInicio, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Crear copia de la fecha para manipular
            const fechaActual = new Date(fechaInicio);
            
            // Fecha actual para identificar "hoy"
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            // Crear los 7 días de la semana
            for (let i = 0; i < 7; i++) {
                const esHoy = fechaActual.getTime() === hoy.getTime();
                const esOtroMes = fechaActual.getMonth() !== fechaInicio.getMonth();
                
                // Verificar si hay eventos para este día
                const eventosDelDia = obtenerEventosDelDia(
                    fechaActual.getDate(), 
                    fechaActual.getMonth(), 
                    fechaActual.getFullYear()
                );
                
                // Crear la celda del día
                const diaElement = document.createElement('div');
                diaElement.className = 'calendario-day';
                if (esHoy) diaElement.classList.add('today');
                if (esOtroMes) diaElement.classList.add('other-month');
                if (eventosDelDia.length > 0) diaElement.classList.add('has-events');
                
                // Guardar la fecha como atributo data para usar al hacer clic
                diaElement.setAttribute('data-fecha', `${fechaActual.getFullYear()}-${fechaActual.getMonth()+1}-${fechaActual.getDate()}`);
                
                // Agregar número del día
                const diaNumero = document.createElement('div');
                diaNumero.className = 'calendario-day-number';
                diaNumero.textContent = fechaActual.getDate();
                diaElement.appendChild(diaNumero);
                
                // Agregar indicadores de eventos
                if (eventosDelDia.length > 0) {
                    const eventDots = document.createElement('div');
                    eventDots.className = 'calendario-day-events';
                    
                    // Mostrar hasta 3 indicadores
                    const maxDots = Math.min(eventosDelDia.length, 3);
                    for (let j = 0; j < maxDots; j++) {
                        const dot = document.createElement('div');
                        dot.className = 'event-dot';
                        
                        // Asignar color según tipo de evento
                        if (eventosDelDia[j].Categoria === 'CRAM') {
                            dot.classList.add('cram');
                        } else if (eventosDelDia[j].Categoria === 'StudyJam') {
                            dot.classList.add('study-jam');
                        } else {
                            dot.classList.add('asesoria');
                        }
                        
                        eventDots.appendChild(dot);
                    }
                    diaElement.appendChild(eventDots);
                    
                    // Agregar evento de clic para mostrar detalles
                    diaElement.addEventListener('click', function() {
                        mostrarEventosDelDia(this.getAttribute('data-fecha'));
                    });
                }
                
                // Agregar al contenedor
                container.appendChild(diaElement);
                
                // Avanzar al siguiente día
                fechaActual.setDate(fechaActual.getDate() + 1);
            }
        }
        
        // Función para obtener eventos de un día específico
        function obtenerEventosDelDia(dia, mes, anio) {
            // Formato de fecha utilizado en el JSON: mm/dd/yyyy
            const fechaBuscar = `${(mes+1).toString().padStart(2, '0')}/${dia.toString().padStart(2, '0')}/${anio}`;
            const fechaAlternativa = `${(mes+1)}/${dia}/${anio}`; // Sin padding
            
            return todosLosEventos.filter(evento => {
                // Si no hay fecha, no coincide
                if (!evento.Fecha) return false;
                
                // Intentar diferentes formatos
                if (evento.Fecha === fechaBuscar || evento.Fecha === fechaAlternativa) {
                    // Verificar Estado solo si la propiedad existe
                    return !evento.hasOwnProperty('Estado') || evento.Estado === "Activo";
                }
                
                return false;
            });
        }
        
        // Función para cargar eventos próximos
        function cargarEventosProximos() {
            const container = document.getElementById('eventos-proximos-lista');
            
            // Obtener eventos futuros ordenados por fecha
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            const eventosFuturos = todosLosEventos
                .filter(evento => {
                    if (!evento.Fecha) return false;
                    
                    // Verificar si el evento tiene Estado y si es Activo
                    if (evento.hasOwnProperty('Estado') && evento.Estado !== "Activo") {
                        return false;
                    }
                    
                    const partes = evento.Fecha.split('/');
                    if (partes.length !== 3) return false;
                    
                    try {
                        const fechaEvento = new Date(
                            parseInt(partes[2]), // año
                            parseInt(partes[0]) - 1, // mes (0-11)
                            parseInt(partes[1]) // día
                        );
                        
                        return fechaEvento >= hoy;
                    } catch (error) {
                        console.error('Error procesando fecha:', evento.Fecha, error);
                        return false;
                    }
                })
                .sort((a, b) => {
                    const partesA = a.Fecha.split('/');
                    const partesB = b.Fecha.split('/');
                    
                    const fechaA = new Date(
                        parseInt(partesA[2]),
                        parseInt(partesA[0]) - 1,
                        parseInt(partesA[1])
                    );
                    
                    const fechaB = new Date(
                        parseInt(partesB[2]),
                        parseInt(partesB[0]) - 1,
                        parseInt(partesB[1])
                    );
                    
                    return fechaA - fechaB;
                });
            
            // Si no hay eventos futuros
            if (eventosFuturos.length === 0) {
                container.innerHTML = `
                    <div class="no-events">
                        No hay asesorías programadas próximamente. Visita el Espacio MAE en Biblioteca Piso 3 para más información.
                    </div>
                `;
                return;
            }
            
            // Mostrar los próximos eventos (máximo 3)
            container.innerHTML = '';
            
            const maxEventos = Math.min(eventosFuturos.length, 3);
            for (let i = 0; i < maxEventos; i++) {
                const evento = eventosFuturos[i];
                
                // Determinar la clase CSS según el tipo de evento
                let eventoClass = 'evento-item';
                let badgeClass = 'evento-badge asesoria';
                let badgeText = 'Asesoría';
                
                if (evento.Categoria === 'CRAM') {
                    eventoClass += ' cram';
                    badgeClass = 'evento-badge cram';
                    badgeText = 'CRAM';
                } else if (evento.Categoria === 'StudyJam') {
                    eventoClass += ' study-jam';
                    badgeClass = 'evento-badge study-jam';
                    badgeText = 'Study Jam';
                }
                
                // Formatear fecha
                const fechaFormateada = formatDate(evento.Fecha, false);
                
                const eventoHTML = `
                    <div class="${eventoClass}">
                        <div class="evento-fecha">${fechaFormateada}</div>
                        <div class="evento-titulo">
                            ${evento.Titulo || 'Evento sin título'}
                            <span class="${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="evento-detalles">
                            <div class="evento-horario">
                                <span>⏰</span> ${evento.HoraInicio || '00:00'} - ${evento.HoraFin || '00:00'}
                            </div>
                            <div class="evento-ubicacion">
                                <span>📍</span> ${evento.Ubicación || 'Por definir'}
                            </div>
                        </div>
                        ${evento.URLInscripcion ? `<a href="${evento.URLInscripcion}" target="_blank" class="evento-link">Inscribirme →</a>` : ''}
                    </div>
                `;
                
                container.innerHTML += eventoHTML;
            }
        }
        
        // Función para mostrar los eventos de un día en el modal

            // Convertir la fecha ISO (YYYY-MM-DD) a objeto Date
            const [anio, mes, dia] = fechaISO.split('-').map(num => parseInt(num));
            const fecha = new Date(anio, mes-1, dia);

            const eventos = obtenerEventosDelDia(dia, mes-1, anio);

            document.getElementById('modal-fecha').textContent = `Eventos para el ${fecha.toLocaleDateString('es-ES', {
                weekday: 'long',

                const eventoHTML = `

                            <span class="${badgeClass}">${badgeText}</span>

        }
        
        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById('eventos-modal').style.display = 'none';
        }
        
        // Función para ir al período anterior
        function periodoAnterior() {
            const nuevaFecha = new Date(fechaInicioPeriodo);
            nuevaFecha.setDate(fechaInicioPeriodo.getDate() - 14); // Retroceder 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }
        
        // Función para ir al período siguiente
        function periodoSiguiente() {
            const nuevaFecha = new Date(fechaInicioPeriodo);
            nuevaFecha.setDate(fechaInicioPeriodo.getDate() + 14); // Avanzar 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }
