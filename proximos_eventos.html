<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximos Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .events-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .events-title {
            text-align: center;
            color: #004b7f;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .events-description {
            text-align: center;
            color: #555;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .event-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-left: 5px solid #0072CE;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        
        .event-date {
            background: linear-gradient(135deg, #0072CE 0%, #71C5E8 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .event-content {
            padding: 20px;
        }
        
        .event-title {
            color: #004b7f;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .event-details {
            color: #555;
            font-size: 14px;
        }
        
        .event-detail {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .detail-icon {
            width: 18px;
            margin-right: 8px;
            opacity: 0.7;
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            background: #f8f8f8;
            border-radius: 10px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .events-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="events-container">
        <h2 class="events-title">Próximos Eventos</h2>
        <p class="events-description">Conoce y participa en las actividades organizadas por el departamento de Consejería y Bienestar.</p>
        
        <div id="events-grid" class="events-grid">
            <div class="loading">Cargando eventos...</div>
        </div>
    </div>

    <script>
        // URL del archivo CSV/JSON (actualiza con la URL correcta)
        const dataUrl = 'eventos.json';
        
        // Función para formatear la fecha
        function formatDate(dateString) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Función para obtener solo la hora de una fecha
        function formatTime(timeString) {
            const date = new Date(`2000-01-01T${timeString}`);
            return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Función para cargar y mostrar los eventos
        async function loadEvents() {
            try {
                const response = await fetch(dataUrl);
                const data = await response.json();
                
                // Filtrar eventos futuros
                const now = new Date();
                const futureEvents = data.filter(event => new Date(event.fechaInicio) >= now);
                
                // Ordenar por fecha
                futureEvents.sort((a, b) => new Date(a.fechaInicio) - new Date(b.fechaInicio));
                
                // Limitar a los próximos 6 eventos
                const upcomingEvents = futureEvents.slice(0, 6);
                
                const eventsGrid = document.getElementById('events-grid');
                eventsGrid.innerHTML = '';
                
                if (upcomingEvents.length === 0) {
                    eventsGrid.innerHTML = '<div class="no-events">No hay eventos programados en este momento.</div>';
                    return;
                }
                
                upcomingEvents.forEach(event => {
                    const eventDate = new Date(event.fechaInicio);
                    const eventHtml = `
                        <div class="event-card">
                            <div class="event-date">
                                <span>${formatDate(event.fechaInicio)}</span>
                                <span>${event.horaInicio}</span>
                            </div>
                            <div class="event-content">
                                <h3 class="event-title">${event.titulo}</h3>
                                <div class="event-details">
                                    <div class="event-detail">
                                        <span class="detail-icon">📍</span>
                                        <span>${event.ubicacion}</span>
                                    </div>
                                    <div class="event-detail">
                                        <span class="detail-icon">👥</span>
                                        <span>${event.organiza}</span>
                                    </div>
                                    <div class="event-detail">
                                        <span class="detail-icon">ℹ️</span>
                                        <span>${event.descripcion.substring(0, 100)}${event.descripcion.length > 100 ? '...' : ''}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    eventsGrid.innerHTML += eventHtml;
                });
                
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-grid').innerHTML = 
                    '<div class="no-events">Error al cargar los eventos. Por favor, inténtalo de nuevo más tarde.</div>';
            }
        }
        
        // Cargar eventos al cargar la página
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
