<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner QPR</title>
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }
        
        /* Contenedor principal del banner */
        .qpr-banner {
            background: #FFD662; /* Color amarillo brillante similar a la referencia */
            border-radius: 0; /* Sin bordes redondeados como en la imagen */
            padding: 25px 30px;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        /* Elementos decorativos */
        .decorative-element {
            position: absolute;
            color: #000;
            font-weight: bold;
            pointer-events: none;
        }
        
        .dot-1 {
            top: 15px;
            left: 15px;
            font-size: 24px;
        }
        
        .plus-1 {
            bottom: 15px;
            right: 15px;
            font-size: 24px;
        }
        
        .plus-2 {
            top: 15px;
            right: 15px;
            font-size: 24px;
        }
        
        /* Elemento decorativo de la esquina inferior derecha */
        .corner-decoration {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            opacity: 0.7;
            animation: rotate 10s infinite linear;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Contenido del banner */
        .qpr-content {
            display: flex;
            align-items: flex-start;
            position: relative;
            z-index: 2;
            gap: 25px;
        }
        
        /* Secci√≥n izquierda - Logo y t√≠tulo */
        .qpr-left {
            flex: 0 0 auto;
            min-width: 240px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .qpr-logo-title {
            background-color: white;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 15px 20px;
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .qpr-logo-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 30px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            transform: rotate(45deg);
        }
        
        .qpr-logo-title h2 {
            font-size: 24px;
            line-height: 1.2;
            font-weight: 800;
        }
        
        .qpr-title-blue {
            color: #0F3178;
            font-weight: 900;
        }
        
        .qpr-megaphone {
            margin-top: 5px;
            margin-left: 20px;
            font-size: 48px;
        }
        
        /* Secci√≥n central - Informaci√≥n */
        .qpr-center {
            flex: 1;
            min-width: 280px;
            padding-top: 5px;
        }
        
        .qpr-description {
            margin-bottom: 20px;
        }
        
        .qpr-description p {
            font-size: 16px;
            line-height: 1.5;
            color: #000;
        }
        
        .qpr-highlight {
            color: #0F3178;
            font-weight: bold;
        }
        
        .qpr-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .qpr-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .qpr-detail-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Secci√≥n derecha - Registro */
        .qpr-right {
            flex: 0 0 auto;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 5px;
        }
        
        .qpr-button {
            display: inline-block;
            background-color: white;
            color: #0F3178;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 28px;
            border-radius: 30px;
            text-decoration: none;
            border: 2px solid #000;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .qpr-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            40% { left: 100%; }
            100% { left: 100%; }
        }
        
        .qpr-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #f8f8f8;
        }
        
        .qpr-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        /* Adaptaci√≥n responsive */
        @media (max-width: 992px) {
            .qpr-content {
                flex-wrap: wrap;
            }
            
            .qpr-left {
                flex: 1 1 100%;
                max-width: 100%;
                margin-bottom: 20px;
            }
            
            .qpr-logo-title {
                max-width: 280px;
            }
            
            .qpr-center {
                flex: 1 1 60%;
            }
            
            .qpr-right {
                flex: 1 1 30%;
                min-width: 180px;
            }
        }
        
        @media (max-width: 768px) {
            .qpr-banner {
                padding: 20px 15px;
            }
            
            .qpr-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .qpr-left, .qpr-center, .qpr-right {
                width: 100%;
            }
            
            .qpr-logo-title {
                max-width: 260px;
            }
            
            .qpr-megaphone {
                margin-top: 5px;
            }
            
            .qpr-details {
                margin-bottom: 20px;
            }
            
            .qpr-button {
                width: 100%;
                max-width: 260px;
            }
        }
        
        @media (max-width: 480px) {
            .qpr-banner {
                padding: 15px 12px;
            }
            
            .qpr-logo-title h2 {
                font-size: 20px;
            }
            
            .qpr-megaphone {
                font-size: 36px;
            }
            
            .qpr-description p {
                font-size: 14px;
            }
            
            .qpr-detail {
                font-size: 13px;
                padding: 8px 12px;
            }
            
            .qpr-button {
                font-size: 16px;
                padding: 12px 20px;
            }
            
            /* Optimizaciones de toque para m√≥viles */
            .qpr-button {
                min-height: 44px; /* Altura m√≠nima para botones t√°ctiles */
            }
            
            /* Espaciado adicional entre elementos t√°ctiles */
            .qpr-details {
                gap: 10px;
            }
        }
    </style>
</head>
