<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner QPR</title>
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }
        
        /* Contenedor principal del banner */
        .qpr-banner {
            background: #FFD662; /* Color amarillo brillante similar a la referencia */
            border-radius: 0; /* Sin bordes redondeados como en la imagen */
            padding: 25px 30px;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        /* Elementos decorativos */
        .decorative-element {
            position: absolute;
            color: #000;
            font-weight: bold;
            pointer-events: none;
        }
        
        .dot-1 {
            top: 15px;
            left: 15px;
            font-size: 24px;
        }
        
        .plus-1 {
            bottom: 15px;
            right: 15px;
            font-size: 24px;
        }
        
        .plus-2 {
            top: 15px;
            right: 15px;
            font-size: 24px;
        }
        
        /* Contenido del banner */
        .qpr-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
            gap: 25px;
        }
        
        /* Sección izquierda - Logo y título */
        .qpr-left {
            flex: 1;
            min-width: 240px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .qpr-logo-title {
            background-color: white;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 15px 20px;
            position: relative;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .qpr-logo-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 30px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            transform: rotate(45deg);
        }
        
        .qpr-logo-title h2 {
            font-size: 24px;
            line-height: 1.2;
            font-weight: 800;
        }
        
        .qpr-title-blue {
            color: #0F3178;
            font-weight: 900;
        }
        
        .qpr-megaphone {
            margin-top: 25px;
            margin-left: 20px;
        }
        
        .qpr-megaphone img {
            width: 50px;
            height: 50px;
        }
        
        /* Sección central - Información */
        .qpr-center {
            flex: 2;
            min-width: 280px;
        }
        
        .qpr-description {
            margin-bottom: 20px;
        }
        
        .qpr-description p {
            font-size: 16px;
            line-height: 1.5;
            color: #000;
        }
        
        .qpr-highlight {
            color: #0F3178;
            font-weight: bold;
        }
        
        .qpr-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .qpr-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .qpr-detail-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Sección derecha - Registro */
        .qpr-right {
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qpr-button {
            display: inline-block;
            background-color: white;
            color: #0F3178;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 28px;
            border-radius: 30px;
            text-decoration: none;
            border: 2px solid #000;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .qpr-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            40% { left: 100%; }
            100% { left: 100%; }
        }
        
        .qpr-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #f8f8f8;
        }
        
        .qpr-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        /* Logo QPR */
        .qpr-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: white;
            border-radius: 4px;
            padding: 5px 10px;
            font-weight: 900;
            font-size: 18px;
            color: #0F3178;
            border: 1px solid #0F3178;
        }
        
        /* Adaptación responsive */
        @media (max-width: 992px) {
            .qpr-content {
                flex-wrap: wrap;
            }
            
            .qpr-left {
                flex: 1 1 100%;
                max-width: 100%;
                margin-bottom: 20px;
            }
            
            .qpr-logo-title {
                max-width: 280px;
            }
            
            .qpr-center {
                flex: 1 1 60%;
            }
            
            .qpr-right {
                flex: 1 1 30%;
                min-width: 180px;
            }
        }
        
        @media (max-width: 768px) {
            .qpr-banner {
                padding: 20px 15px;
            }
            
            .qpr-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .qpr-left, .qpr-center, .qpr-right {
                width: 100%;
            }
            
            .qpr-logo-title {
                max-width: 260px;
            }
            
            .qpr-megaphone {
                margin-top: 20px;
            }
            
            .qpr-details {
                margin-bottom: 20px;
            }
            
            .qpr-button {
                width: 100%;
                max-width: 260px;
            }
            
            .qpr-badge {
                position: static;
                margin-top: 20px;
                align-self: flex-end;
                display: inline-block;
            }
        }
        
        @media (max-width: 480px) {
            .qpr-banner {
                padding: 15px 12px;
            }
            
            .qpr-logo-title h2 {
                font-size: 20px;
            }
            
            .qpr-megaphone img {
                width: 40px;
                height: 40px;
            }
            
            .qpr-description p {
                font-size: 14px;
            }
            
            .qpr-detail {
                font-size: 13px;
                padding: 8px 12px;
            }
            
            .qpr-button {
                font-size: 16px;
                padding: 12px 20px;
            }
            
            /* Optimizaciones de toque para móviles */
            .qpr-button {
                min-height: 44px; /* Altura mínima para botones táctiles */
            }
            
            /* Espaciado adicional entre elementos táctiles */
            .qpr-details {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="qpr-banner">
        <!-- Elementos decorativos -->
        <div class="decorative-element dot-1">•</div>
        <div class="decorative-element plus-1">+</div>
        <div class="decorative-element plus-2">+</div>
        
        <div class="qpr-content">
            <!-- Sección izquierda - Logo y título -->
            <div class="qpr-left">
                <div class="qpr-logo-title">
                    <h2>MIÉRCOLES DE <br><span class="qpr-title-blue">QPR</span></h2>
                </div>
                <div class="qpr-megaphone">
                    <!-- Megáfono similar al de la imagen de referencia -->
                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10,35 L20,35 L20,25 L10,25 Z" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
                        <path d="M20,30 L35,15 C38,12 40,20 38,25 C36,30 35,35 20,30 Z" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
                        <path d="M8,28 L2,28 C1,28 0,29 0,30 L0,32 C0,33 1,34 2,34 L8,34 Z" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
                        <path d="M28,20 L33,15" stroke="#000000" stroke-width="2"/>
                        <path d="M30,27 L35,32" stroke="#000000" stroke-width="2"/>
                        <path d="M25,15 L27,10" stroke="#000000" stroke-width="2"/>
                        <rect x="15" y="35" width="10" height="3" fill="#FF0000"/>
                    </svg>
                </div>
            </div>
            
            <!-- Sección central - Información -->
            <div class="qpr-center">
                <div class="qpr-description">
                    <p>Entrenamiento <span class="qpr-highlight">QPR "Preguntar, Persuadir y Referir"</span> para prevención del suicidio. Al concluir, recibirás un diploma como <span class="qpr-highlight">"Gatekeeper QPR"</span>.</p>
                </div>
                
                <div class="qpr-details">
                    <div class="qpr-detail">
                        <span class="qpr-detail-icon">⏱️</span> 90 minutos
                    </div>
                    <div class="qpr-detail">
                        <span class="qpr-detail-icon">🕒</span> 9AM, 12 y 4PM
                    </div>
                    <div class="qpr-detail">
                        <span class="qpr-detail-icon">👥</span> Para comunidad Tec
                    </div>
                </div>
            </div>
            
            <!-- Sección derecha - Registro (solo botón) -->
            <div class="qpr-right">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScqBZRG20B9BbxzODDdJFjyV3dNNZupd4m4iblf-bUNtUCNoA/viewform" target="_blank" class="qpr-button">Regístrate aquí</a>
            </div>
        </div>
        
        <!-- Logo QPR -->
        <div class="qpr-badge">QPR</div>
    </div>
</body>
</html>
