<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Eventos - Consejería Emocional</title>
    <style>
        /* Estilos básicos */
        :root {
            --color-primario: #3174ad;
            --color-secundario: #f8f9fa;
            --color-acento: #FF5800;
            --color-texto: #333;
            --color-borde: #ddd;
            --color-taller: #FF5800;
            --color-curso: #0072CE;
            --color-grupo: #9C27B0;
            --color-activacion: #009688;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--color-texto);
            background-color: #f5f5f5;
        }
        
        a {
            text-decoration: none;
            color: var(--color-primario);
        }
        
        /* Contenedor principal */
        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Encabezado */
        .encabezado {
            background-color: var(--color-primario);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .titulo-pagina {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .controles {
            display: flex;
            gap: 10px;
        }
        
        .boton {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .boton:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Sección de calendario */
        .calendario-seccion {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .calendario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--color-borde);
        }
        
        .mes-anio {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .calendario-nav {
            display: flex;
            gap: 10px;
        }
        
        .btn-nav {
            background-color: var(--color-secundario);
            border: 1px solid var(--color-borde);
            color: var(--color-texto);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .btn-nav:hover {
            background-color: #e9ecef;
        }
        
        /* Estructura del calendario */
        .dias-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--color-borde);
        }
        
        .dia-nombre {
            text-align: center;
            padding: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #666;
        }
        
        .calendario-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .dia-celda {
            border-right: 1px solid var(--color-borde);
            border-bottom: 1px solid var(--color-borde);
            min-height: 100px;
            padding: 5px;
            position: relative;
        }
        
        .dia-celda:nth-child(7n) {
            border-right: none;
        }
        
        .numero-dia {
            font-size: 1rem;
            font-weight: 500;
            position: absolute;
            top: 5px;
            right: 8px;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            border-radius: 50%;
        }
        
        .dia-actual .numero-dia {
            background-color: var(--color-primario);
            color: white;
        }
        
        .otro-mes {
            background-color: #f8f8f8;
            color: #aaa;
        }
        
        .con-eventos {
            background-color: rgba(49, 116, 173, 0.05);
            cursor: pointer;
        }
        
        .con-eventos:hover {
            background-color: rgba(49, 116, 173, 0.1);
        }
        
        .dia-seleccionado {
            background-color: rgba(49, 116, 173, 0.2);
        }
        
        /* Lista de eventos en celda */
        .evento-mini {
            font-size: 0.75rem;
            margin: 2px 0;
            padding: 2px 4px;
            border-radius: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }
        
        .evento-curso {
            background-color: var(--color-curso);
        }
        
        .evento-taller {
            background-color: var(--color-taller);
        }
        
        .evento-grupo {
            background-color: var(--color-grupo);
        }
        
        .evento-activacion {
            background-color: var(--color-activacion);
        }
        
        /* Lista de eventos */
        .eventos-seccion {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .eventos-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--color-borde);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .eventos-titulo {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .contador-eventos {
            background-color: var(--color-secundario);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--color-primario);
            font-weight: 500;
        }
        
        .lista-eventos {
            padding: 15px 20px;
        }
        
        .evento-item {
            border-left: 4px solid var(--color-primario);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .evento-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .evento-item h3 {
            margin: 0 0 10px 0;
            color: var(--color-primario);
        }
        
        .evento-item p {
            margin: 0 0 10px 0;
        }
        
        .evento-item.taller {
            border-left-color: var(--color-taller);
        }
        
        .evento-item.taller h3 {
            color: var(--color-taller);
        }
        
        .evento-item.curso {
            border-left-color: var(--color-curso);
        }
        
        .evento-item.curso h3 {
            color: var(--color-curso);
        }
        
        .evento-item.grupo {
            border-left-color: var(--color-grupo);
        }
        
        .evento-item.grupo h3 {
            color: var(--color-grupo);
        }
        
        .evento-item.activacion {
            border-left-color: var(--color-activacion);
        }
        
        .evento-item.activacion h3 {
            color: var(--color-activacion);
        }
        
        .evento-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .evento-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .evento-acciones {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .evento-btn {
            padding: 6px 12px;
            background-color: var(--color-primario);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .evento-btn:hover {
            background-color: #2a669a;
        }
        
        .evento-mas {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .evento-mas:hover {
            background-color: #e0e0e0;
        }
        
        /* Modal de evento */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-contenido {
            background-color: white;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--color-borde);
            position: relative;
        }
        
        .modal-titulo {
            font-size: 1.5rem;
            margin: 0;
            padding-right: 20px;
        }
        
        .modal-subtitulo {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .modal-cerrar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .modal-cuerpo {
            padding: 20px;
        }
        
        .modal-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-grupo {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
        }
        
        .info-etiqueta {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-valor {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .modal-descripcion h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--color-borde);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Mensaje vacío */
        .mensaje-vacio {
            padding: 30px;
            text-align: center;
            color: #666;
        }
        
        .mensaje-vacio i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ccc;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .calendario-grid {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .dia-celda {
                min-height: 80px;
            }
            
            .evento-mini {
                font-size: 0.7rem;
            }
            
            .modal-info {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .calendario-grid {
                font-size: 0.9rem;
            }
            
            .dia-celda {
                min-height: 60px;
                padding: 2px;
            }
            
            .evento-mini {
                margin-top: 20px;
                padding: 1px 2px;
            }
            
            .evento-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo-pagina">Visualizador de Eventos - Consejería Emocional</h1>
        <div class="controles">
            <button class="boton" id="btn-hoy">Hoy</button>
            <button class="boton" id="btn-tema">Modo Oscuro</button>
        </div>
    </header>
    
    <div class="contenedor">
        <section class="calendario-seccion">
            <div class="calendario-header">
                <div class="mes-anio" id="mes-anio">Abril 2025</div>
                <div class="calendario-nav">
                    <button class="btn-nav" id="mes-anterior">&lt;</button>
                    <button class="btn-nav" id="mes-siguiente">&gt;</button>
                </div>
            </div>
            
            <div class="dias-semana">
                <div class="dia-nombre">Dom</div>
                <div class="dia-nombre">Lun</div>
                <div class="dia-nombre">Mar</div>
                <div class="dia-nombre">Mié</div>
                <div class="dia-nombre">Jue</div>
                <div class="dia-nombre">Vie</div>
                <div class="dia-nombre">Sáb</div>
            </div>
            
            <div class="calendario-grid" id="calendario-grid">
                <!-- Los días se generarán dinámicamente con JavaScript -->
            </div>
        </section>
        
        <section class="eventos-seccion">
            <div class="eventos-header">
                <h2 class="eventos-titulo" id="eventos-titulo">Eventos próximos</h2>
                <div class="contador-eventos" id="contador-eventos">0 eventos</div>
            </div>
            
            <div class="lista-eventos" id="lista-eventos">
                <!-- Los eventos se generarán dinámicamente con JavaScript -->
                <div class="mensaje-vacio">
                    <i class="fa-regular fa-calendar"></i>
                    <p>Selecciona una fecha en el calendario para ver los eventos</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Modal de evento -->
    <div class="modal" id="modal-evento">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2 class="modal-titulo" id="modal-titulo">Título del evento</h2>
                <p class="modal-subtitulo" id="modal-subtitulo">Categoría • Duración</p>
                <button class="modal-cerrar" id="modal-cerrar">&times;</button>
            </div>
            
            <div class="modal-cuerpo">
                <div class="modal-info" id="modal-info">
                    <!-- Información del evento -->
                </div>
                
                <div class="modal-descripcion">
                    <h3>Descripción</h3>
                    <div id="modal-descripcion">Descripción del evento</div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="evento-btn" id="modal-agregar">Agregar a mi calendario</button>
                <button class="evento-btn" id="modal-compartir">Compartir</button>
            </div>
        </div>
    </div>
    
    <script>
        // Cuando el documento está listo
        document.addEventListener('DOMContentLoaded', function() {
            // Variables globales
            let eventos = [];
            let fechaActual = new Date();
            let mesSeleccionado = fechaActual.getMonth();
            let anioSeleccionado = fechaActual.getFullYear();
            let diaSeleccionado = null;
            
            // URLs de eventos
            const urlEventos = 'https://karenguzmn.github.io/myb_tec/ce/eventos.json';
            
            // Elementos DOM
            const mesAnioEl = document.getElementById('mes-anio');
            const calendarioGrid = document.getElementById('calendario-grid');
            const listaEventos = document.getElementById('lista-eventos');
            const eventosTitulo = document.getElementById('eventos-titulo');
            const contadorEventos = document.getElementById('contador-eventos');
            const btnHoy = document.getElementById('btn-hoy');
            const btnTema = document.getElementById('btn-tema');
            const mesAnteriorBtn = document.getElementById('mes-anterior');
            const mesSiguienteBtn = document.getElementById('mes-siguiente');
            
            // Modal
            const modal = document.getElementById('modal-evento');
            const modalTitulo = document.getElementById('modal-titulo');
            const modalSubtitulo = document.getElementById('modal-subtitulo');
            const modalInfo = document.getElementById('modal-info');
            const modalDescripcion = document.getElementById('modal-descripcion');
            const modalCerrar = document.getElementById('modal-cerrar');
            const modalAgregar = document.getElementById('modal-agregar');
            const modalCompartir = document.getElementById('modal-compartir');
            
            // Nombre de los meses
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            // Inicializar
            init();
            
            // Función de inicialización
            function init() {
                cargarEventos();
                configurarEventosUI();
            }
            
            // Cargar eventos desde JSON
            async function cargarEventos() {
                try {
                    const response = await fetch(urlEventos);
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    if (data.eventos && Array.isArray(data.eventos)) {
                        eventos = normalizarEventos(data.eventos);
                        console.log(`Cargados ${eventos.length} eventos`);
                        
                        actualizarCalendario();
                        mostrarEventosDia(fechaActual);
                    } else {
                        console.error('Formato de datos incorrecto');
                    }
                } catch (error) {
                    console.error('Error al cargar eventos:', error);
                    mostrarMensajeError('Error al cargar los eventos. Por favor, intenta más tarde.');
                }
            }
            
            // Normalizar eventos
            function normalizarEventos(eventosData) {
                return eventosData.map(evento => {
                    // Convertir fechas a objetos Date
                    const fechaInicio = new Date(evento.fechaInicio || evento['Fecha Inicio']);
                    const fechaFin = evento.fechaFin || evento['Fecha Fin'] ? new Date(evento.fechaFin || evento['Fecha Fin']) : fechaInicio;
                    
                    return {
                        id: evento.id || Math.random().toString(36).substring(2, 11),
                        titulo: evento.titulo || evento.Título || 'Sin título',
                        descripcion: evento.descripcion || evento.Descripción || 'Sin descripción',
                        fechaInicio: fechaInicio,
                        fechaFin: fechaFin,
                        horario: evento.horario || evento.Horario || 'Horario no especificado',
                        ubicacion: evento.ubicacion || evento.ubicación || evento.Ubicación || 'Ubicación no especificada',
                        modalidad: evento.modalidad || evento.Modalidad || 'No especificada',
                        categoria: normalizarCategoria(evento.categoria || evento.Categoría),
                        facilidades: evento.facilidades || evento.Facilidades || 'No especificadas',
                        estado: evento.estado || evento.Estado || 'disponible'
                    };
                });
            }
            
            // Normalizar categoría
            function normalizarCategoria(categoria) {
                if (!categoria) return 'otro';
                
                const cat = categoria.toLowerCase();
                if (cat.includes('taller')) return 'taller';
                if (cat.includes('curso')) return 'curso';
                if (cat.includes('grupo')) return 'grupo';
                if (cat.includes('activacion') || cat.includes('activación')) return 'activacion';
                
                return 'otro';
            }
            
            // Configurar eventos de UI
            function configurarEventosUI() {
                btnHoy.addEventListener('click', irAHoy);
                btnTema.addEventListener('click', cambiarTema);
                mesAnteriorBtn.addEventListener('click', mesAnterior);
                mesSiguienteBtn.addEventListener('click', mesSiguiente);
                modalCerrar.addEventListener('click', cerrarModal);
                modalAgregar.addEventListener('click', agregarACalendario);
                modalCompartir.addEventListener('click', compartirEvento);
                
                // Cerrar modal al hacer clic fuera
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        cerrarModal();
                    }
                });
                
                // Tecla ESC para cerrar modal
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && modal.style.display === 'flex') {
                        cerrarModal();
                    }
                });
            }
            
            // Actualizar calendario
            function actualizarCalendario() {
                actualizarMesAnio();
                generarDiasCalendario();
            }
            
            // Actualizar título del mes y año
            function actualizarMesAnio() {
                mesAnioEl.textContent = `${meses[mesSeleccionado]} ${anioSeleccionado}`;
            }
            
            // Generar días del calendario
            function generarDiasCalendario() {
                calendarioGrid.innerHTML = '';
                
                // Primer día del mes
                const primerDia = new Date(anioSeleccionado, mesSeleccionado, 1);
                // Día de la semana del primer día (0: domingo, 6: sábado)
                const primerDiaSemana = primerDia.getDay();
                
                // Último día del mes
                const ultimoDia = new Date(anioSeleccionado, mesSeleccionado + 1, 0).getDate();
                
                // Crear celdas vacías para los días anteriores al primer día del mes
                for (let i = 0; i < primerDiaSemana; i++) {
                    const diaVacio = document.createElement('div');
                    diaVacio.className = 'dia-celda otro-mes';
                    calendarioGrid.appendChild(diaVacio);
                }
                
                // Crear celdas para cada día del mes
                for (let dia = 1; dia <= ultimoDia; dia++) {
                    const fecha = new Date(anioSeleccionado, mesSeleccionado, dia);
                    const celda = document.createElement('div');
                    celda.className = 'dia-celda';
                    
                    // Verificar si es el día actual
                    const esHoy = fechaActual.getDate() === dia && 
                                  fechaActual.getMonth() === mesSeleccionado && 
                                  fechaActual.getFullYear() === anioSeleccionado;
                    
                    if (esHoy) {
                        celda.classList.add('dia-actual');
                    }
                    
                    // Verificar si es el día seleccionado
                    if (diaSeleccionado && 
                        diaSeleccionado.getDate() === dia && 
                        diaSeleccionado.getMonth() === mesSeleccionado && 
                        diaSeleccionado.getFullYear() === anioSeleccionado) {
                        celda.classList.add('dia-seleccionado');
                    }
                    
                    // Agregar número de día
                    const numeroDiv = document.createElement('div');
                    numeroDiv.className = 'numero-dia';
                    numeroDiv.textContent = dia;
                    celda.appendChild(numeroDiv);
                    
                    // Verificar eventos para este día
                    const eventosDelDia = obtenerEventosPorFecha(fecha);
                    
                    if (eventosDelDia.length > 0) {
                        celda.classList.add('con-eventos');
                        
                        // Mostrar hasta 3 eventos en la celda
                        const maxEventos = Math.min(eventosDelDia.length, 3);
                        for (let i = 0; i < maxEventos; i++) {
                            const evento = eventosDelDia[i];
                            const eventoDiv = document.createElement('div');
                            eventoDiv.className = `evento-mini evento-${evento.categoria}`;
                            eventoDiv.textContent = evento.titulo;
                            celda.appendChild(eventoDiv);
                        }
                        
                        // Indicar si hay más eventos
                        if (eventosDelDia.length > 3) {
                            const masDiv = document.createElement('div');
                            masDiv.className = 'evento-mini';
                            masDiv.style.backgroundColor = '#888';
                            masDiv.textContent = `+ ${eventosDelDia.length - 3} más`;
                            celda.appendChild(masDiv);
                        }
                        
                        // Agregar evento de clic
                        celda.addEventListener('click', function() {
                            seleccionarDia(fecha);
                        });
                    }
                    
                    calendarioGrid.appendChild(celda);
                }
            }
            
            // Obtener eventos para una fecha específica
            function obtenerEventosPorFecha(fecha) {
                return eventos.filter(evento => {
                    return evento.fechaInicio.getDate() === fecha.getDate() && 
                           evento.fechaInicio.getMonth() === fecha.getMonth() && 
                           evento.fechaInicio.getFullYear() === fecha.getFullYear();
                });
            }
            
            // Seleccionar un día
            function seleccionarDia(fecha) {
                diaSeleccionado = fecha;
                actualizarCalendario();
                mostrarEventosDia(fecha);
            }
            
            // Mostrar eventos de un día específico
            function mostrarEventosDia(fecha) {
                const eventosDelDia = obtenerEventosPorFecha(fecha);
                
                // Formatear fecha
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const fechaFormateada = fecha.toLocaleDateString('es-ES', options);
                
                // Actualizar título
                eventosTitulo.textContent = `Eventos para ${fechaFormateada}`;
                contadorEventos.textContent = `${eventosDelDia.length} eventos`;
                
                // Limpiar lista de eventos
                listaEventos.innerHTML = '';
                
                // Verificar si hay eventos
                if (eventosDelDia.length === 0) {
                    const mensajeVacio = document.createElement('div');
                    mensajeVacio.className = 'mensaje-vacio';
                    mensajeVacio.innerHTML = `
                        <i class="fa-regular fa-calendar"></i>
                        <p>No hay eventos para esta fecha</p>
                    `;
                    listaEventos.appendChild(mensajeVacio);
                    return;
                }
                
                // Ordenar eventos por hora
                eventosDelDia.sort((a, b) => {
                    return a.fechaInicio - b.fechaInicio;
                });
                
                // Crear elementos para cada evento
                eventosDelDia.forEach(evento => {
                    const eventoEl = document.createElement('div');
                    eventoEl.className = `evento-item ${evento.categoria}`;
                    
                    // Formatear hora
                    const hora = evento.horario || 'Horario no especificado';
                    
                    eventoEl.innerHTML = `
                        <h3>${evento.titulo}</h3>
                        <div class="evento-meta">
                            <span><i class="fa-regular fa-clock"></i> ${hora}</span>
                            <span><i class="fa-solid fa-location-dot"></i> ${evento.ubicacion}</span>
                            <span><i class="fa-solid fa-tag"></i> ${capitalizar(evento.categoria)}</span>
                        </div>
                        <p>${truncarTexto(evento.descripcion, 150)}</p>
                        <div class="evento-acciones">
                            <button class="evento-btn ver-detalles">Ver detalles</button>
                            <button class="evento-btn agregar-calendario">Añadir a calendario</button>
                        </div>
                    `;
                    
                    // Añadir evento a la lista
                    listaEventos.appendChild(eventoEl);
                    
                    // Configurar botones
                    const verDetallesBtn = eventoEl.querySelector('.ver-detalles');
                    if (verDetallesBtn) {
                        verDetallesBtn.addEventListener('click', function() {
                            mostrarDetallesEvento(evento);
                        });
                    }
                    
                    const agregarCalendarioBtn = eventoEl.querySelector('.agregar-calendario');
                    if (agregarCalendarioBtn) {
                        agregarCalendarioBtn.addEventListener('click', function() {
                            agregarEventoACalendario(evento);
                        });
                    }
                });
            }
            
            // Mostrar detalles del evento en modal
            function mostrarDetallesEvento(evento) {
                modalTitulo.textContent = evento.titulo;
                modalSubtitulo.textContent = `${capitalizar(evento.categoria)} • ${evento.horario}`;
                
                // Formatear fecha
                const fechaFormateada = evento.fechaInicio.toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Información del evento
                modalInfo.innerHTML = `
                    <div class="info-grupo">
                        <div class="info-etiqueta">Fecha</div>
                        <div class="info-valor">${fechaFormateada}</div>
                    </div>
                    <div class="info-grupo">
                        <div class="info-etiqueta">Horario</div>
                        <div class="info-valor">${evento.horario}</div>
                    </div>
                    <div class="info-grupo">
                        <div class="info-etiqueta">Ubicación</div>
                        <div class="info-valor">${evento.ubicacion}</div>
                    </div>
                    <div class="info-grupo">
                        <div class="info-etiqueta">Modalidad</div>
                        <div class="info-valor">${evento.modalidad}</div>
                    </div>
                `;
                
                // Descripción
                modalDescripcion.textContent = evento.descripcion;
                
                // Guardar evento actual para acciones
                modal.dataset.eventoId = evento.id;
                
                // Mostrar modal
                modal.style.display = 'flex';
            }
            
            // Ir al mes actual
            function irAHoy() {
                mesSeleccionado = fechaActual.getMonth();
                anioSeleccionado = fechaActual.getFullYear();
                actualizarCalendario();
                
                // Seleccionar el día actual
                seleccionarDia(fechaActual);
            }
            
            // Mes anterior
            function mesAnterior() {
                mesSeleccionado--;
                if (mesSeleccionado < 0) {
                    mesSeleccionado = 11;
                    anioSeleccionado--;
                }
                actualizarCalendario();
            }
            
            // Mes siguiente
            function mesSiguiente() {
                mesSeleccionado++;
                if (mesSeleccionado > 11) {
                    mesSeleccionado = 0;
                    anioSeleccionado++;
                }
                actualizarCalendario();
            }
            
            // Cambiar tema
            function cambiarTema() {
                document.body.classList.toggle('dark-mode');
                btnTema.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
            }
            
            // Cerrar modal
            function cerrarModal() {
                modal.style.display = 'none';
            }
            
            // Agregar evento al calendario
            function agregarACalendario() {
                const eventoId = modal.dataset.eventoId;
                const evento = eventos.find(e => e.id === eventoId);
                
                if (evento) {
                    agregarEventoACalendario(evento);
                }
            }
            
            // Agregar evento a calendario
            function agregarEventoACalendario(evento) {
                try {
                    // Crear fechas para el evento
                    const fechaInicio = evento.fechaInicio;
                    let fechaFin = evento.fechaFin || new Date(fechaInicio);
                    
                    // Si es el mismo día, agregar 1 hora por defecto
                    if (fechaInicio.getTime() === fechaFin.getTime()) {
                        fechaFin = new Date(fechaInicio);
                        fechaFin.setHours(fechaFin.getHours() + 1);
                    }
                    
                    // Formato de fecha para ICS
                    const formatoFechaICS = fecha => {
                        return fecha.toISOString().replace(/-|:|\.\d+/g, '');
                    };
                    
                    // Crear contenido ICS
                    const contenidoICS = [
                        'BEGIN:VCALENDAR',
                        'VERSION:2.0',
                        'PRODID:-//Consejería Emocional//Eventos//ES',
                        'BEGIN:VEVENT',
                        `UID:${evento.id}@consejeria.tec`,
                        `DTSTAMP:${formatoFechaICS(new Date())}`,
                        `DTSTART:${formatoFechaICS(fechaInicio)}`,
                        `DTEND:${formatoFechaICS(fechaFin)}`,
                        `SUMMARY:${evento.titulo}`,
                        `DESCRIPTION:${evento.descripcion}`,
                        `LOCATION:${evento.ubicacion}`,
                        'END:VEVENT',
                        'END:VCALENDAR'
                    ].join('\r\n');
                    
                    // Crear archivo para descargar
                    const blob = new Blob([contenidoICS], { type: 'text/calendar;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `evento_${evento.id}.ics`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    alert('Evento añadido a tu calendario');
                } catch (error) {
                    console.error('Error al generar archivo ICS:', error);
                    alert('Error al agregar evento al calendario');
                }
            }
            
            // Compartir evento
            function compartirEvento() {
                const eventoId = modal.dataset.eventoId;
                const evento = eventos.find(e => e.id === eventoId);
                
                if (!evento) return;
                
                if (navigator.share) {
                    navigator.share({
                        title: evento.titulo,
                        text: `${evento.titulo} - ${evento.descripcion}`,
                        url: window.location.href
                    })
                    .then(() => console.log('Evento compartido'))
                    .catch((error) => console.log('Error al compartir', error));
                } else {
                    alert('Función de compartir no disponible en tu navegador');
                }
            }
            
            // Mostrar mensaje de error
            function mostrarMensajeError(mensaje) {
                listaEventos.innerHTML = `
                    <div class="mensaje-vacio">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <p>${mensaje}</p>
                    </div>
                `;
            }
            
            // Utilidades
            function truncarTexto(texto, longitud) {
                if (!texto) return '';
                if (texto.length <= longitud) return texto;
                return texto.substring(0, longitud) + '...';
            }
            
            function capitalizar(texto) {
                if (!texto) return '';
                return texto.charAt(0).toUpperCase() + texto.slice(1);
            }
        });
    </script>
</body>
