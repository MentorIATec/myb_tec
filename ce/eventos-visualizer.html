<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos - Consejería Emocional</title>
    <style>
        :root {
            --primary: #0072CE;
            --primary-dark: #004b7f;
            --primary-light: #e0f0ff;
            --secondary: #71C5E8;
            --accent: #FF5800;
            --accent-secondary: #ffda6a;
            --light: #F5F5F5;
            --dark: #252525;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --purple: #9C27B0;
            --teal: #009688;
            --orange: #FF9800;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition-normal: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: transparent; /* Transparente para integrarse mejor con SharePoint */
            color: var(--dark);
            line-height: 1.6;
        }

        /* Contenedor principal */
        .eventos-container {
            max-width: 1200px;
            margin: 15px auto;
            padding: 0 15px;
        }

        /* Encabezado - Reducido */
        .eventos-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .eventos-title {
            color: var(--primary-dark);
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 10px;
            display: inline-block;
        }

        .eventos-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            border-radius: 3px;
        }

        .eventos-description {
            max-width: 800px;
            margin: 0 auto;
            color: #555;
            font-size: 14px;
        }

        /* Controles de calendario y búsqueda */
        .vista-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .vista-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            font-size: 14px;
        }

        .vista-btn.active {
            background: var(--primary);
            color: white;
        }

        .vista-btn:hover:not(.active) {
            background: rgba(0, 114, 206, 0.1);
        }

        .controles-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controles-izquierda {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mes-selector {
            display: flex;
            align-items: center;
        }

        .mes-actual {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-dark);
            margin: 0 10px;
            min-width: 120px;
            text-align: center;
        }

        .mes-nav {
            width: 32px;
            height: 32px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-normal);
            color: var(--primary);
            font-size: 14px;
        }

        .mes-nav:hover {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .controles-derecha {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Buscador */
        .eventos-search {
            position: relative;
            max-width: 300px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 36px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 14px;
            transition: var(--transition-normal);
            background-color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 114, 206, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 14px;
        }

        /* Filtros - Simplificados */
        .filtros-container {
            background: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
        }

        .filtros-title {
            font-size: 15px;
            color: var(--primary-dark);
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .categorias-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .categoria-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition-normal);
            border: 2px solid transparent;
        }

        .categoria-tag.active {
            border-color: currentColor;
        }

        .categoria-tag.todos {
            background-color: #f0f0f0;
            color: #666;
        }

        .categoria-tag.curso {
            background-color: rgba(0, 114, 206, 0.1);
            color: var(--primary);
        }

        .categoria-tag.taller {
            background-color: rgba(255, 88, 0, 0.1);
            color: var(--accent);
        }

        .categoria-tag.grupo {
            background-color: rgba(156, 39, 176, 0.1);
            color: var(--purple);
        }

        .categoria-tag.activacion {
            background-color: rgba(0, 150, 136, 0.1);
            color: var(--teal);
        }

        .categoria-tag.evento {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--orange);
        }

        /* Calendario - Reducido a 4 semanas máximo */
        .calendario-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
        }

        .calendario-header {
            background: var(--primary);
            color: white;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
        }

        .dia-semana {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .calendario-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-top: 1px solid #eee;
        }

        .dia-container {
            min-height: 85px; /* Reducido para ser más compacto */
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .dia-container:nth-child(7n) {
            border-right: none;
        }

        .dia-container:hover {
            background-color: #f9f9f9;
        }

        .dia-container.has-eventos {
            background-color: var(--primary-light);
        }

        .dia-container.otro-mes {
            background-color: #f5f5f5;
            color: #aaa;
        }

        .dia-container.seleccionado {
            background-color: rgba(0, 114, 206, 0.15);
            border: 2px solid var(--primary);
        }

        .dia-container.hoy {
            background-color: rgba(255, 88, 0, 0.05);
        }

        .dia-numero {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
            position: relative;
        }

        .dia-container.hoy .dia-numero::after {
            content: '';
            position: absolute;
            top: -3px;
            right: -3px;
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
        }

        .dia-indicadores {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3px;
        }

        .dia-indicador {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .dia-indicador.curso {
            background-color: var(--primary);
        }

        .dia-indicador.taller {
            background-color: var(--accent);
        }

        .dia-indicador.grupo {
            background-color: var(--purple);
        }

        .dia-indicador.activacion {
            background-color: var(--teal);
        }

        .dia-indicador.evento {
            background-color: var(--orange);
        }

        /* Lista de eventos */
        .eventos-list-container {
            margin-bottom: 25px;
        }

        .eventos-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .eventos-list-title {
            font-size: 18px;
            color: var(--primary-dark);
            font-weight: 600;
        }

        .eventos-counter {
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .eventos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .evento-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            border-top: 4px solid var(--primary);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .evento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .evento-card.curso {
            border-top-color: var(--primary);
        }

        .evento-card.taller {
            border-top-color: var(--accent);
        }

        .evento-card.grupo {
            border-top-color: var(--purple);
        }

        .evento-card.activacion {
            border-top-color: var(--teal);
        }

        .evento-card.evento {
            border-top-color: var(--orange);
        }

        .evento-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            z-index: 1;
        }

        .evento-badge.curso {
            background-color: var(--primary);
        }

        .evento-badge.taller {
            background-color: var(--accent);
        }

        .evento-badge.grupo {
            background-color: var(--purple);
        }

        .evento-badge.activacion {
            background-color: var(--teal);
        }

        .evento-badge.evento {
            background-color: var(--orange);
        }

        .evento-header {
            padding: 15px;
            position: relative;
        }

        .evento-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 10px;
            padding-right: 50px;
            line-height: 1.3;
        }

        .evento-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 5px;
        }

        .evento-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #666;
        }

        .meta-icon {
            color: var(--primary);
            font-size: 13px;
        }

        .evento-content {
            padding: 0 15px 15px;
            flex-grow: 1;
        }

        .evento-description {
            color: #555;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .evento-details {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .evento-detail {
            background: #f0f7ff;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .detail-icon {
            font-size: 12px;
        }

        .evento-footer {
            padding: 12px 15px;
            background: #f7f9fc;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .evento-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-icon {
            font-size: 14px;
        }

        .status-available {
            color: var(--success);
        }

        .status-limited {
            color: var(--warning);
        }

        .status-full {
            color: var(--danger);
        }

        .evento-action {
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition-normal);
            display: inline-flex;
            align-items: center;
            gap: 4px;
            border: none;
            cursor: pointer;
        }

        .evento-action:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .evento-action.disabled {
            background: #ccc;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Paginación de eventos */
        .eventos-paginacion {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .ver-mas-btn {
            background: var(--primary-light);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .ver-mas-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Modal de detalle del día */
        .dia-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dia-modal-content {
            background: white;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .dia-modal-header {
            padding: 15px;
            background: var(--primary);
            color: white;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .dia-modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-right: 30px;
        }

        .dia-modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .dia-modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .dia-modal-body {
            padding: 15px;
        }

        .dia-eventos-lista {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dia-evento-item {
            background: #f7f9fc;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid var(--primary);
            transition: var(--transition-normal);
            cursor: pointer;
        }

        .dia-evento-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        .dia-evento-item.curso {
            border-left-color: var(--primary);
        }

        .dia-evento-item.taller {
            border-left-color: var(--accent);
        }

        .dia-evento-item.grupo {
            border-left-color: var(--purple);
        }

        .dia-evento-item.activacion {
            border-left-color: var(--teal);
        }

        .dia-evento-item.evento {
            border-left-color: var(--orange);
        }

        .dia-evento-hora {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dia-evento-titulo {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .dia-evento-cat {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            color: white;
        }

        .dia-evento-cat.curso {
            background-color: var(--primary);
        }

        .dia-evento-cat.taller {
            background-color: var(--accent);
        }

        .dia-evento-cat.grupo {
            background-color: var(--purple);
        }

        .dia-evento-cat.activacion {
            background-color: var(--teal);
        }

        .dia-evento-cat.evento {
            background-color: var(--orange);
        }

        .dia-evento-ubicacion {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Modal de evento - Simplificado */
        .evento-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .evento-modal-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .evento-modal-header {
            position: relative;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .evento-modal-title {
            font-size: 20px;
            color: var(--primary-dark);
            margin-bottom: 5px;
            padding-right: 30px;
        }

        .evento-modal-subtitle {
            color: #666;
            font-size: 14px;
        }

        .evento-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .evento-modal-close:hover {
            background: rgba(0,0,0,0.05);
            color: var(--primary-dark);
        }

        .evento-modal-body {
            padding: 20px;
        }

        .evento-modal-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f7f9fc;
            padding: 12px;
            border-radius: 10px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-icon {
            color: var(--primary);
            font-size: 16px;
        }

        .evento-modal-description {
            margin-bottom: 20px;
        }

        .description-title {
            font-size: 16px;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .description-content {
            color: #444;
            line-height: 1.6;
            font-size: 14px;
        }

        .evento-modal-footer {
            padding: 15px 20px;
            background: #f7f9fc;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
        }

        .evento-modal-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .evento-modal-action {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .evento-modal-action:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Estados de carga y mensajes */
        .eventos-message {
            grid-column: 1 / -1;
            padding: 30px;
            text-align: center;
            color: #666;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .loader-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 114, 206, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Vista compacta (solo calendario o solo eventos) */
        .vista-compacta .eventos-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        /* Leyenda de colores */
        .leyenda-container {
            background: white;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .leyenda-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
        }

        .leyenda-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .leyenda-color.curso {
            background-color: var(--primary);
        }

        .leyenda-color.taller {
            background-color: var(--accent);
        }

        .leyenda-color.grupo {
            background-color: var(--purple);
        }

        .leyenda-color.activacion {
            background-color: var(--teal);
        }

        .leyenda-color.evento {
            background-color: var(--orange);
        }

        /* Ajustes estilo SharePoint */
        .sp-theme {
            /* Variables que se adaptarán automáticamente al tema de SharePoint */
            --sp-primary: var(--primary);
            --sp-background: transparent;
        }

        /* Responsive para tablets */
        @media (max-width: 992px) {
            .controles-container {
                flex-direction: column;
                align-items: stretch;
            }

            .controles-izquierda,
            .controles-derecha {
                width: 100%;
                justify-content: center;
            }

            .dia-container {
                min-height: 70px;
            }
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .eventos-title {
                font-size: 24px;
            }

            .eventos-description {
                font-size: 13px;
            }

            .mes-actual {
                font-size: 15px;
                min-width: 100px;
            }

            .dia-semana {
                font-size: 12px;
            }

            /* Vista calendario simplificada para móvil */
            .dia-container {
                min-height: 50px;
                padding: 4px;
            }

            .dia-numero {
                font-size: 12px;
                margin-bottom: 2px;
            }

            /* Reducir tamaño de tarjetas */
            .evento-card {
                width: 100%;
            }

            .evento-header {
                padding: 12px;
            }

            .evento-title {
                font-size: 15px;
                padding-right: 40px;
            }

            .evento-content {
                padding: 0 12px 12px;
            }

            /* Filtros en dropdown para móvil */
            .filtros-mobile {
                display: block;
            }

            .filtros-dropdown {
                width: 100%;
                padding: 8px 12px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
                color: var(--primary-dark);
                margin-bottom: 10px;
            }

            .filtros-container {
                display: none;
            }

            .filtros-container.active {
                display: block;
            }

            /* Ajustes modales */
            .evento-modal-content,
            .dia-modal-content {
                width: 95%;
            }

            .evento-modal-info {
                grid-template-columns: 1fr;
            }

            .eventos-grid {
                grid-template-columns: 1fr;
            }

            /* Vista mensual compacta */
            .vista-mensual-compacta .calendario-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (max-width: 576px) {
            .calendario-header {
                padding: 8px 4px;
            }

            .dia-container {
                min-height: 40px;
            }

            .vista-selector {
                flex-direction: column;
                align-items: center;
            }

            .vista-btn {
                width: 100%;
                text-align: center;
            }

            .categorias-container {
                justify-content: center;
            }

            /* Vista semanal móvil */
            .vista-semanal .calendario-grid {
                display: flex;
                flex-direction: column;
            }

            .vista-semanal .dia-container {
                display: flex;
                align-items: center;
                min-height: 0;
                padding: 10px;
                border-right: none;
            }

            .vista-semanal .dia-numero {
                margin-bottom: 0;
                margin-right: 10px;
                min-width: 30px;
            }

            .vista-semanal .dia-indicadores {
                justify-content: flex-start;
                flex: 1;
            }
        }
