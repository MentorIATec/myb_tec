<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos - Consejería Emocional</title>
    <style>
        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-primary: #3174ad;     /* Color principal azul CE */
            --color-secondary: #FF5800;   /* Color acento naranja CE */
            --color-tertiary: #9C27B0;    /* Color púrpura para grupos */
            --color-light-bg: #EEF5FF;    /* Fondo claro con tinte azul */
            --color-primary-light: #D6E4FF; /* Fondo relacionado con color principal */
            --color-text-dark: #333;      /* Texto oscuro */
            --color-text-medium: #4A5568; /* Texto medio */
            --color-background: #ffffff;  /* Fondo blanco */
            
            /* Colores para categorías */
            --color-curso: #0072CE;       /* Azul para cursos */
            --color-taller: #FF5800;      /* Naranja para talleres */
            --color-grupo: #9C27B0;       /* Púrpura para grupos */
            --color-activacion: #009688;  /* Verde azulado para activaciones */
            --color-evento: #FF9800;      /* Naranja/ámbar para eventos */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9fa;
            color: var(--color-text-dark);
        }
        
        .calendario-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        /* Selector de vistas */
        .vista-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn-vista {
            background: white;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-vista.activo {
            background: var(--color-primary);
            color: white;
        }
        
        /* Calendario */
        .calendario-wrapper {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .calendario-header {
            background: var(--color-primary);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calendario-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .calendario-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendario-nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
            font-size: 16px;
            touch-action: manipulation;
        }
        
        .calendario-nav-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Contenedor de dos semanas */
        .calendario-dos-semanas {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }
        
        .calendario-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendario-day-header {
            text-align: center;
            font-weight: 600;
            color: var(--color-text-medium);
            font-size: 14px;
            padding: 8px 0;
        }
        
        .calendario-day {
            border-radius: 8px;
            padding: 8px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            min-height: 64px;
            /* Fondo fijo para días normales */
            background: #f9f9f9;
        }
        
        .calendario-day:hover {
            background: var(--color-light-bg);
        }
        
        .calendario-day-number {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .calendario-day-eventos {
            display: flex;
            gap: 3px;
        }
        
        .evento-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .evento-dot.curso {
            background: var(--color-curso);
        }
        
        .evento-dot.taller {
            background: var(--color-taller);
        }
        
        .evento-dot.grupo {
            background: var(--color-grupo);
        }
        
        .evento-dot.activacion {
            background: var(--color-activacion);
        }
        
        .evento-dot.evento {
            background: var(--color-evento);
        }
        
        .calendario-day.has-eventos {
            border: 1px solid var(--color-primary-light);
            background: var(--color-light-bg);
        }
        
        .calendario-day.has-eventos:hover {
            background: var(--color-primary-light);
        }
        
        .calendario-day.today {
            background: var(--color-primary-light);
            border: 2px solid var(--color-primary);
            font-weight: bold;
        }
        
        .calendario-day.other-month {
            background: #f2f2f2;
            opacity: 0.6;
        }
        
        /* Lista de eventos próximos */
        .eventos-proximos {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .eventos-proximos-header {
            background: var(--color-primary);
            color: white;
            padding: 15px;
        }
        
        .eventos-proximos-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .eventos-proximos-content {
            padding: 15px;
        }
        
        .evento-item {
            border-left: 3px solid var(--color-primary);
            padding: 12px;
            margin-bottom: 12px;
            background: var(--color-light-bg);
            border-radius: 0 8px 8px 0;
        }
        
        .evento-item:last-child {
            margin-bottom: 0;
        }
        
        .evento-item.curso {
            border-left-color: var(--color-curso);
        }
        
        .evento-item.taller {
            border-left-color: var(--color-taller);
        }
        
        .evento-item.grupo {
            border-left-color: var(--color-grupo);
        }
        
        .evento-item.activacion {
            border-left-color: var(--color-activacion);
        }
        
        .evento-item.evento {
            border-left-color: var(--color-evento);
        }
        
        .evento-fecha {
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 4px;
        }
        
        .evento-titulo {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 6px;
            color: var(--color-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .evento-item.curso .evento-titulo {
            color: var(--color-curso);
        }
        
        .evento-item.taller .evento-titulo {
            color: var(--color-taller);
        }
        
        .evento-item.grupo .evento-titulo {
            color: var(--color-grupo);
        }
        
        .evento-item.activacion .evento-titulo {
            color: var(--color-activacion);
        }
        
        .evento-item.evento .evento-titulo {
            color: var(--color-evento);
        }
        
        .evento-detalles {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #555;
        }
        
        .evento-horario, .evento-ubicacion {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .evento-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .evento-badge.curso {
            background: rgba(0, 114, 206, 0.2);
            color: var(--color-curso);
        }
        
        .evento-badge.taller {
            background: rgba(255, 88, 0, 0.2);
            color: var(--color-taller);
        }
        
        .evento-badge.grupo {
            background: rgba(156, 39, 176, 0.2);
            color: var(--color-grupo);
        }
        
        .evento-badge.activacion {
            background: rgba(0, 150, 136, 0.2);
            color: var(--color-activacion);
        }
        
        .evento-badge.evento {
            background: rgba(255, 152, 0, 0.2);
            color: var(--color-evento);
        }
        
        .evento-link {
            display: inline-block;
            margin-top: 8px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
        }
        
        .evento-link:hover {
            text-decoration: underline;
        }
        
        /* Modal para eventos del día */
        .eventos-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .eventos-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .eventos-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .eventos-modal-close:hover {
            color: var(--color-secondary);
        }
        
        .eventos-modal-title {
            color: var(--color-primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-primary-light);
        }
        
        .evento-descripcion {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #444;
            line-height: 1.5;
        }
        
        .evento-info-adicional {
            margin-top: 8px;
            font-size: 13px;
            color: #555;
        }
        
        .evento-acciones {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn-accion {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .btn-accion:hover {
            background: #266191;
        }
        
        .btn-accion.registro {
            background: var(--color-secondary);
        }
        
        .btn-accion.registro:hover {
            background: #d94c00;
        }
        
        /* Leyenda */
        .leyenda-eventos {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        
        .leyenda-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--color-text-medium);
            margin-right: 5px;
        }
        
        .leyenda-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .leyenda-dot.curso {
            background: var(--color-curso);
        }
        
        .leyenda-dot.taller {
            background: var(--color-taller);
        }
        
        .leyenda-dot.grupo {
            background: var(--color-grupo);
        }
        
        .leyenda-dot.activacion {
            background: var(--color-activacion);
        }
        
        .leyenda-dot.evento {
            background: var(--color-evento);
        }
        
        /* Estados de carga y error */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--color-text-medium);
            font-style: italic;
        }
        
        .loading::before {
            content: "";
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 3px solid var(--color-primary-light);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            background: #FFF3F0;
            color: #D32F2F;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .no-eventos {
            text-align: center;
            padding: 20px;
            background: var(--color-light-bg);
            color: var(--color-text-medium);
            border-radius: 10px;
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .calendario-container {
                padding: 0 10px;
                margin: 15px auto;
            }
            
            .vista-selector {
                flex-wrap: wrap;
            }
            
            .calendario-title {
                font-size: 16px;
            }
            
            .calendario-day {
                min-height: 48px;
                padding: 4px 1px;
            }
            
            .calendario-day-number {
                font-size: 13px;
                margin-bottom: 2px;
            }
            
            .calendario-day-header {
                font-size: 12px;
                padding: 4px 0;
            }
            
            .evento-titulo {
                font-size: 14px;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .evento-detalles {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .calendario-dos-semanas {
                padding: 8px;
                gap: 8px;
            }
            
            .calendario-semana {
                gap: 4px;
            }
            
            .calendario-day {
                min-height: 40px;
                padding: 2px 0;
            }
            
            .calendario-day-number {
                font-size: 11px;
                margin-bottom: 1px;
            }
            
            .evento-dot {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>

    <script>
        // Variables globales para almacenar datos
        let todosLosEventos = [];
        let fechaInicioPeriodo = new Date();
        
        // Nombres de los meses en español
        const nombresMeses = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];
        
        // Función para formatear fechas
        function formatDate(dateString, includeWeekday = true) {
            if (!dateString) return 'Fecha por definir';
            
            let fecha;
            // Si ya es objeto Date
            if (dateString instanceof Date) {
                fecha = dateString;
            }
            // Verificar el formato de la fecha (DD/MM/YYYY)
            else if (typeof dateString === 'string' && dateString.includes('/')) {
                const partes = dateString.split('/');
                if (partes.length === 3) {
                    // En el JSON la fecha está en formato DD/MM/YYYY
                    fecha = new Date(
                        parseInt(partes[2]),       // año
                        parseInt(partes[1]) - 1,   // mes (0-11)
                        parseInt(partes[0])        // día
                    );
                } else {
                    return 'Fecha inválida';
                }
            } else {
                fecha = new Date(dateString);
            }
            
            // Verificar si la fecha es válida
            if (isNaN(fecha.getTime())) {
                return 'Fecha por definir';
            }
            
            const options = includeWeekday ? 
                { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' } : 
                { year: 'numeric', month: 'long', day: 'numeric' };
            
            return fecha.toLocaleDateString('es-ES', options);
        }
        
        // Función para formatear fechas cortas
        function formatShortDate(date) {
            const options = { day: 'numeric', month: 'short' };
            return date.toLocaleDateString('es-ES', options);
        }
        
        // Función para parsear fecha de formato DD/MM/YYYY a objeto Date
        function parsearFecha(fechaStr) {
            if (!fechaStr || typeof fechaStr !== 'string') return null;
            
            const partes = fechaStr.split('/');
            if (partes.length !== 3) return null;
            
            // Formato estricto DD/MM/YYYY
            return new Date(
                parseInt(partes[2]),       // año
                parseInt(partes[1]) - 1,   // mes (0-11)
                parseInt(partes[0])        // día
            );
        }
        
        // Función para normalizar categorías
        function normalizarCategoria(categoria) {
            if (!categoria) return 'otro';
            
            const cat = categoria.toLowerCase();
            
            if (cat.includes('taller')) return 'taller';
            if (cat.includes('curso')) return 'curso';
            if (cat.includes('grupo')) return 'grupo';
            if (cat.includes('activacion') || cat.includes('activación')) return 'activacion';
            if (cat.includes('evento')) return 'evento';
            
            return 'otro';
        }

            try {

                const dataUrl = 'https://karenguzmn.github.io/myb_tec/ce/eventos.json';
                
                // Mostrar estado de carga

                // Cargar los datos desde la URL externa
                fetch(dataUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al cargar el archivo JSON');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Guardar los datos en la variable global
                        todosLosEventos = data.eventos || [];
                        
                        // Debug: Imprimir primeros 5 eventos
                        console.log('Primeros 5 eventos:', todosLosEventos.slice(0, 5));

                            evento.fechaFinObj = parsearFecha(evento.fechaFin) || evento.fechaInicioObj;
                            evento.categoria = normalizarCategoria(evento.categoria);

                                    id: evento.id,
                                    titulo: evento.titulo,
                                    fechaStr: evento.fechaInicio,
                                    fechaObj: evento.fechaInicioObj ? evento.fechaInicioObj.toISOString() : 'Inválida'
                                });
                            }
                        });
                        
                        // Ajustar la fecha de inicio al domingo de la semana actual
                        ajustarFechaInicioPeriodo();
                        
                        // Generar el calendario para el período actual
                        generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
                        
                        // Cargar eventos próximos
                        cargarEventosProximos();
                        
                        // Botón Vista Mes
                        document.getElementById('vista-mes').addEventListener('click', function() {
                            alert('Funcionalidad no disponible en esta versión');
                        });
                    })
                    .catch(error => {
                        console.error('Error cargando datos:', error);
                        document.getElementById('semana-1').innerHTML = `
                            <div class="error-message" style="grid-column: span 7;">
                                No se pudo cargar el calendario de eventos. Intenta más tarde o contacta a Consejería Emocional para más información.
                            </div>
                        `;
                        document.getElementById('semana-2').innerHTML = '';
                        document.getElementById('eventos-proximos-lista').innerHTML = `
                            <div class="error-message">
                                No se pudo cargar los eventos próximos. Intenta más tarde o contacta a Consejería Emocional para más información.
                            </div>
                        `;
                    });
                
                // Configurar eventos de navegación
                document.getElementById('periodo-anterior').addEventListener('click', periodoAnterior);
                document.getElementById('periodo-siguiente').addEventListener('click', periodoSiguiente);
                
                // Configurar eventos del modal
                document.getElementById('modal-close').addEventListener('click', cerrarModal);
                document.getElementById('eventos-modal').addEventListener('click', function(e) {
                    if (e.target === this) cerrarModal();
                });
                
            } catch (error) {
                console.error('Error inicializando calendario:', error);
                document.getElementById('semana-1').innerHTML = `
                    <div class="error-message" style="grid-column: span 7;">
                        No se pudo cargar el calendario de eventos. Intenta más tarde o contacta a Consejería Emocional para más información.
                    </div>
                `;
                document.getElementById('semana-2').innerHTML = '';
            }
        }
        
        // Ajustar fecha de inicio al domingo de la semana actual para mostrar dos semanas
        function ajustarFechaInicioPeriodo() {
            const hoy = new Date();
            const diaSemana = hoy.getDay(); // 0 = domingo, 1 = lunes, ..., 6 = sábado
            
            // Si es domingo, comenzar desde ese día
            // Si no, retroceder hasta el domingo anterior
            fechaInicioPeriodo = new Date(hoy);
            fechaInicioPeriodo.setDate(hoy.getDate() - diaSemana);
            
            // Ajustar a inicio del día
            fechaInicioPeriodo.setHours(0, 0, 0, 0);
        }
        
        // Generar calendario para dos semanas a partir de una fecha dada
        function generarCalendarioDosSemanasDesde(fechaInicio) {
            console.log('Generando calendario desde:', fechaInicio.toISOString());
            
            // Crear copias de la fecha para manipular
            const inicioSemana1 = new Date(fechaInicio);
            const inicioSemana2 = new Date(fechaInicio);
            inicioSemana2.setDate(inicioSemana1.getDate() + 7);
            
            // Actualizar el título del período
            actualizarTituloPeriodo(inicioSemana1);
            
            // Generar cada semana
            generarSemana(inicioSemana1, 'semana-1');
            generarSemana(inicioSemana2, 'semana-2');
            
            // Debug: Buscar eventos en este período
            const finPeriodo = new Date(inicioSemana2);
            finPeriodo.setDate(finPeriodo.getDate() + 6);
            
            const eventosEnPeriodo = todosLosEventos.filter(evento => {
                if (!evento.fechaInicioObj) return false;
                
                return (evento.fechaInicioObj >= inicioSemana1 && evento.fechaInicioObj <= finPeriodo) ||
                       (evento.fechaFinObj && evento.fechaFinObj >= inicioSemana1 && evento.fechaFinObj <= finPeriodo);
            });
            
            console.log(`Eventos en el período ${inicioSemana1.toISOString()} - ${finPeriodo.toISOString()}:`, eventosEnPeriodo.length);
            eventosEnPeriodo.forEach(e => console.log(`- ${e.id}: ${e.titulo} (${e.fechaInicio})`));
        }
        
        // Actualizar el título del período
        function actualizarTituloPeriodo(fechaInicio) {
            const fechaFin = new Date(fechaInicio);
            fechaFin.setDate(fechaInicio.getDate() + 13); // 14 días (2 semanas)
            
            // Si el período cruza meses diferentes
            if (fechaInicio.getMonth() !== fechaFin.getMonth()) {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} - ${nombresMeses[fechaFin.getMonth()]} ${fechaFin.getFullYear()}`;
            } else {
                document.getElementById('calendario-mes-actual').textContent = 
                    `${nombresMeses[fechaInicio.getMonth()]} ${fechaInicio.getFullYear()}`;
            }
        }
        
        // Generar una semana del calendario
        function generarSemana(fechaInicio, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Crear copia de la fecha para manipular
            const fechaActual = new Date(fechaInicio);
            
            // Fecha actual para identificar "hoy"
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            // Debug: Verificar inicio de semana
            console.log(`Generando semana ${containerId} desde:`, fechaActual.toISOString());
            
            // Crear los 7 días de la semana
            for (let i = 0; i < 7; i++) {
                const esHoy = fechaActual.getTime() === hoy.getTime();
                const esOtroMes = fechaActual.getMonth() !== fechaInicio.getMonth();
                
                // Verificar si hay eventos para este día
                const eventosDelDia = obtenerEventosDelDia(fechaActual);
                
                // Debug: Verificar eventos encontrados
                console.log(`Día ${fechaActual.toISOString()}: ${eventosDelDia.length} eventos`);
                if (eventosDelDia.length > 0) {
                    console.log('- Eventos:', eventosDelDia.map(e => `${e.id}: ${e.titulo}`));
                }
                
                // Crear la celda del día
                const diaElement = document.createElement('div');
                diaElement.className = 'calendario-day';
                if (esHoy) diaElement.classList.add('today');
                if (esOtroMes) diaElement.classList.add('other-month');
                if (eventosDelDia.length > 0) diaElement.classList.add('has-eventos');
                
                // Guardar la fecha como atributo data para usar al hacer clic
                diaElement.setAttribute('data-fecha', `${fechaActual.getFullYear()}-${fechaActual.getMonth()+1}-${fechaActual.getDate()}`);
                
                // Agregar número del día
                const diaNumero = document.createElement('div');
                diaNumero.className = 'calendario-day-number';
                diaNumero.textContent = fechaActual.getDate();
                diaElement.appendChild(diaNumero);
                
                // Agregar indicadores de eventos
                if (eventosDelDia.length > 0) {
                    const eventoDots = document.createElement('div');
                    eventoDots.className = 'calendario-day-eventos';
                    
                    // Crear conjuntos para almacenar categorías únicas de eventos en este día
                    const categorias = new Set();
                    eventosDelDia.forEach(evento => {
                        categorias.add(evento.categoria);
                    });
                    
                    // Mostrar un punto por cada categoría única (máximo 4)
                    const categoriasArray = Array.from(categorias);
                    const maxDots = Math.min(categoriasArray.length, 4);
                    
                    for (let j = 0; j < maxDots; j++) {
                        const dot = document.createElement('div');
                        dot.className = 'evento-dot';
                        dot.classList.add(categoriasArray[j]);
                        eventoDots.appendChild(dot);
                    }
                    
                    diaElement.appendChild(eventoDots);
                    
                    // Agregar evento de clic para mostrar detalles
                    diaElement.addEventListener('click', function() {
                        mostrarEventosDelDia(fechaActual);
                    });
                }
                
                // Agregar al contenedor
                container.appendChild(diaElement);
                
                // Avanzar al siguiente día
                fechaActual.setDate(fechaActual.getDate() + 1);
            }
        }
        
        // Función para obtener eventos de un día específico - CORREGIDA
        function obtenerEventosDelDia(fecha) {
            if (!fecha || !todosLosEventos || todosLosEventos.length === 0) return [];
            
            // Establecer la fecha a comparar a inicio del día
            const fechaComparar = new Date(fecha);
            fechaComparar.setHours(0, 0, 0, 0);
            
            return todosLosEventos.filter(evento => {
                if (!evento.fechaInicioObj) return false;
                
                // Normalizar fechas de evento
                const fechaInicio = new Date(evento.fechaInicioObj);
                fechaInicio.setHours(0, 0, 0, 0);
                
                const fechaFin = evento.fechaFinObj ? new Date(evento.fechaFinObj) : new Date(fechaInicio);
                fechaFin.setHours(0, 0, 0, 0);
                
                // Verificar si la fecha está entre el inicio y fin del evento
                return esMismaFecha(fechaInicio, fechaComparar) || 
                       esMismaFecha(fechaFin, fechaComparar) || 
                       (fechaInicio <= fechaComparar && fechaComparar <= fechaFin);
            });
        }
        
        // Función para verificar si dos fechas son el mismo día
        function esMismaFecha(fecha1, fecha2) {
            if (!fecha1 || !fecha2) return false;
            
            return fecha1.getDate() === fecha2.getDate() &&
                   fecha1.getMonth() === fecha2.getMonth() &&
                   fecha1.getFullYear() === fecha2.getFullYear();
        }
        
        // Función para cargar eventos próximos
        function cargarEventosProximos() {
            const container = document.getElementById('eventos-proximos-lista');
            
            // Obtener eventos futuros ordenados por fecha
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            // Filtro mejorado para eventos futuros
            const eventosFuturos = todosLosEventos
                .filter(evento => {
                    if (!evento.fechaInicioObj) return false;
                    const fechaEvento = new Date(evento.fechaInicioObj);
                    fechaEvento.setHours(0, 0, 0, 0);
                    return fechaEvento >= hoy;
                })
                .sort((a, b) => a.fechaInicioObj - b.fechaInicioObj);
            
            // Si no hay eventos futuros
            if (eventosFuturos.length === 0) {
                container.innerHTML = `
                    <div class="no-eventos">
                        No hay eventos programados próximamente. Intenta más tarde o contacta a Consejería Emocional para más información.
                    </div>
                `;
                return;
            }
            
            // Debug: Verificar eventos próximos
            console.log('Eventos próximos encontrados:', eventosFuturos.slice(0, 5));
            
            // Mostrar los próximos eventos (máximo 5)
            container.innerHTML = '';
            
            const maxEventos = Math.min(eventosFuturos.length, 5);
            for (let i = 0; i < maxEventos; i++) {
                const evento = eventosFuturos[i];
                
                // Determinar la clase CSS según el tipo de evento
                let eventoClass = 'evento-item';
                let badgeClass = 'evento-badge';
                
                eventoClass += ` ${evento.categoria}`;
                badgeClass += ` ${evento.categoria}`;
                
                // Formatear fecha
                const fechaFormateada = formatDate(evento.fechaInicioObj, false);
                
                const eventoHTML = `
                    <div class="${eventoClass}">
                        <div class="evento-fecha">${fechaFormateada}</div>
                        <div class="evento-titulo">
                            ${evento.titulo || 'Evento sin título'}
                            <span class="${badgeClass}">${capitalizarPrimera(evento.categoria)}</span>
                        </div>
                        <div class="evento-detalles">
                            <div class="evento-horario">
                                <span>⏰</span> ${evento.horario || 'Horario no especificado'}
                            </div>
                            <div class="evento-ubicacion">
                                <span>📍</span> ${evento.ubicacion || evento.ubicación || 'Por definir'}
                            </div>
                        </div>
                        <div class="evento-acciones">
                            ${evento.urlRegistro ? 
                                `<a href="${evento.urlRegistro}" target="_blank" class="btn-accion registro">
                                    <span>✍️</span> Inscribirme
                                </a>` : ''}
                            <button class="btn-accion" onclick="agregarACalendario(${evento.id})">
                                <span>📅</span> Agregar a calendario
                            </button>
                        </div>
                    </div>
                `;
                
                container.innerHTML += eventoHTML;
            }
        }
        
        // Función para mostrar los eventos de un día en el modal
        function mostrarEventosDelDia(fecha) {
            // Obtener eventos para esta fecha
            const eventos = obtenerEventosDelDia(fecha);
            
            if (eventos.length === 0) return;
            
            // Actualizar título del modal con la fecha formateada
            document.getElementById('modal-fecha').textContent = `Eventos para el ${formatDate(fecha)}`;
            
            // Limpiar y llenar la lista de eventos
            const modalEventos = document.getElementById('modal-eventos');
            modalEventos.innerHTML = '';
            
            eventos.forEach(evento => {
                // Determinar la clase CSS según el tipo de evento
                let eventoClass = 'evento-item';
                let badgeClass = 'evento-badge';
                
                eventoClass += ` ${evento.categoria}`;
                badgeClass += ` ${evento.categoria}`;
                
                const eventoHTML = `
                    <div class="${eventoClass}">
                        <div class="evento-titulo">
                            ${evento.titulo || 'Evento sin título'}
                            <span class="${badgeClass}">${capitalizarPrimera(evento.categoria)}</span>
                        </div>
                        <div class="evento-detalles">
                            <div class="evento-horario">
                                <span>⏰</span> ${evento.horario || 'Horario por definir'}
                            </div>
                            <div class="evento-ubicacion">
                                <span>📍</span> ${evento.ubicacion || evento.ubicación || 'Ubicación por definir'}
                            </div>
                        </div>
                        <div class="evento-descripcion">
                            ${evento.descripcion || 'Sin descripción disponible'}
                        </div>
                        <div class="evento-info-adicional">
                            <strong>Duración:</strong> ${evento.duracion || 'No especificada'}
                        </div>
                        <div class="evento-info-adicional">
                            <strong>Modalidad:</strong> ${evento.modalidad || 'No especificada'}
                        </div>
                        <div class="evento-acciones">
                            ${evento.urlRegistro ? 
                                `<a href="${evento.urlRegistro}" target="_blank" class="btn-accion registro">
                                    <span>✍️</span> Inscribirme
                                </a>` : ''}
                            <button class="btn-accion" onclick="agregarACalendario(${evento.id})">
                                <span>📅</span> Agregar a calendario
                            </button>
                        </div>
                    </div>
                `;
                
                modalEventos.innerHTML += eventoHTML;
            });
            
            // Mostrar el modal
            document.getElementById('eventos-modal').style.display = 'flex';
        }
        
        // Función para agregar evento al calendario del usuario
        function agregarACalendario(eventoId) {
            const evento = todosLosEventos.find(e => e.id === eventoId);
            if (!evento) return;
            
            try {
                // Crear fechas para el evento
                const fechaInicio = evento.fechaInicioObj;
                let fechaFin = evento.fechaFinObj || new Date(fechaInicio);
                
                // Si es el mismo día, agregar 1 hora por defecto
                if (esMismaFecha(fechaInicio, fechaFin)) {
                    fechaFin = new Date(fechaInicio);
                    fechaFin.setHours(fechaInicio.getHours() + 1);
                }
                
                // Formatear fechas para ICS
                const formatoFechaICS = function(fecha) {
                    // Asegurar que la fecha tenga zona horaria UTC
                    return fecha.toISOString().replace(/-|:|\.\d+/g, '');
                };
                
                // Crear contenido ICS
                const contenidoICS = [
                    'BEGIN:VCALENDAR',
                    'VERSION:2.0',
                    'PRODID:-//Consejería Emocional//Eventos//ES',
                    'CALSCALE:GREGORIAN',
                    'METHOD:PUBLISH',
                    'BEGIN:VEVENT',
                    `UID:${evento.id}@visualizador-eventos`,
                    `DTSTAMP:${formatoFechaICS(new Date())}`,
                    `DTSTART:${formatoFechaICS(fechaInicio)}`,
                    `DTEND:${formatoFechaICS(fechaFin)}`,
                    `SUMMARY:${evento.titulo}`,
                    `DESCRIPTION:${evento.descripcion || 'Sin descripción'}`,
                    `LOCATION:${evento.ubicacion || evento.ubicación || 'Por definir'}`,
                    'END:VEVENT',
                    'END:VCALENDAR'
                ].join('\r\n');
                
                // Crear blob y URL
                const blob = new Blob([contenidoICS], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                // Crear enlace y simular clic
                const link = document.createElement('a');
                link.href = url;
                link.download = `evento_${evento.id}.ics`;
                document.body.appendChild(link);
                link.click();
                
                // Limpiar
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);
                
                alert('Evento añadido a tu calendario');
            } catch (error) {
                console.error('Error al generar/descargar ICS:', error);
                alert('Error al añadir evento al calendario');
            }
        }
        
        // Función para cerrar el modal
        function cerrarModal() {
            document.getElementById('eventos-modal').style.display = 'none';
        }
        
        // Función para ir al período anterior (dos semanas anteriores)
        function periodoAnterior() {
            const nuevaFecha = new Date(fechaInicioPeriodo);
            nuevaFecha.setDate(fechaInicioPeriodo.getDate() - 14); // Retroceder 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }
        
        // Función para ir al período siguiente (dos semanas siguientes)
        function periodoSiguiente() {
            const nuevaFecha = new Date(fechaInicioPeriodo);
            nuevaFecha.setDate(fechaInicioPeriodo.getDate() + 14); // Avanzar 2 semanas
            fechaInicioPeriodo = nuevaFecha;
            
            generarCalendarioDosSemanasDesde(fechaInicioPeriodo);
        }
        
        // Función para capitalizar la primera letra
        function capitalizarPrimera(texto) {
            if (!texto) return '';
            return texto.charAt(0).toUpperCase() + texto.slice(1);
        }
        
        // Exponer función de agregar a calendario globalmente
        window.agregarACalendario = agregarACalendario;
        
        // Inicializar el componente cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', inicializarCalendario);
    </script>
