<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos - Consejería Emocional</title>
    <style>
        /* Estilos críticos para garantizar que el visualizador funcione */
        :root {
            --color-primario: #3174ad;
            --color-secundario: #f8f9fa;
            --color-acento: #FF5800;
            --color-texto: #333;
            --color-texto-claro: #666;
            --color-borde: #ddd;
            --color-curso: #0072CE;
            --color-taller: #FF5800;
            --color-grupo: #9C27B0;
            --color-activacion: #009688;
        }

        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-primary: #3174ad;     /* Color principal azul CE */
            --color-secondary: #FF5800;   /* Color acento naranja CE */
            --color-tertiary: #9C27B0;    /* Color púrpura para grupos */
            --color-light-bg: #EEF5FF;    /* Fondo claro con tinte azul */
            --color-primary-light: #D6E4FF; /* Fondo relacionado con color principal */
            --color-text-dark: #333;      /* Texto oscuro */
            --color-text-medium: #4A5568; /* Texto medio */
            --color-background: #ffffff;  /* Fondo blanco */
            
            /* Colores para categorías */
            --color-curso: #0072CE;       /* Azul para cursos */
            --color-taller: #FF5800;      /* Naranja para talleres */
            --color-grupo: #9C27B0;       /* Púrpura para grupos */
            --color-activacion: #009688;  /* Verde azulado para activaciones */
            --color-evento: #FF9800;      /* Naranja/ámbar para eventos */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9fa;
            color: var(--color-text-dark);
        }
        
        .calendario-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .calendario-section-title {
            font-size: 24px;
            color: var(--color-primary);
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        .calendario-section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--color-secondary);
            bottom: 0;
            left: 0;
            border-radius: 3px;
        }
        
        /* Calendario */
        .calendario-wrapper {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            border: 1px solid var(--color-primary-light);
        }
        
        .calendario-header {
            background: var(--color-primary);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calendario-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .calendario-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendario-nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
            font-size: 16px;
            touch-action: manipulation;
        }
        
        .calendario-nav-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Vista de mes completo */
        .calendario-mes {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 15px;
        }
        
        .calendario-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendario-day-header {
            text-align: center;
            font-weight: 600;
            color: var(--color-text-medium);
            font-size: 14px;
            padding: 8px 0;
        }
        
        .calendario-day {
            border-radius: 8px;
            padding: 8px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            min-height: 64px;
            /* Fondo fijo para días normales */
            background: #f9f9f9;
        }
        
        .calendario-day:hover {
            background: var(--color-light-bg);
        }
        
        .calendario-day.has-eventos {
            background-color: var(--color-light-bg);
        }
        
        .calendario-day.has-eventos:hover {
            background: var(--color-primary-light);
        }
        
        .calendario-day.other-month {
            background-color: #f5f5f5;
            color: #aaa;
        }
        
        .calendario-day.today {
            background-color: rgba(255, 88, 0, 0.05);
        }
        
        .calendario-day-number {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .calendario-day.today .calendario-day-number::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 8px;
            height: 8px;
            background-color: var(--color-acento);
            border-radius: 50%;
        }
        
        .calendario-day-eventos {
            display: flex;
            gap: 3px;
        }
        
        .evento-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .evento-dot.curso {
            background: var(--color-curso);
        }
        
        .evento-dot.taller {
            background: var(--color-taller);
        }
        
        .evento-dot.grupo {
            background: var(--color-grupo);
        }
        
        .evento-dot.activacion {
            background: var(--color-activacion);
        }
        
        .evento-dot.evento {
            background: var(--color-evento);
        }
        
        .calendario-day.seleccionado {
            background-color: rgba(49, 116, 173, 0.2);
        }
        
        /* Banner de período actual */
        .periodo-actual {
            background: var(--color-light-bg);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
            color: var(--color-text-medium);
            text-align: center;
            border-left: 4px solid var(--color-primary);
        }
        
        .periodo-actual strong {
            color: var(--color-primary);
        }
        
        /* Lista de eventos próximos */
        .eventos-proximos {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            border: 1px solid var(--color-primary-light);
        }
        
        .eventos-proximos-header {
            background: var(--color-primary);
            color: white;
            padding: 15px;
        }
        
        .eventos-proximos-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .eventos-proximos-content {
            padding: 15px;
        }
        
        .evento-item {
            border-left: 3px solid var(--color-primary);
            padding: 12px;
            margin-bottom: 12px;
            background: var(--color-light-bg);
            border-radius: 0 8px 8px 0;
        }
        
        .evento-item:last-child {
            margin-bottom: 0;
        }
        
        .evento-item.curso {
            border-left-color: var(--color-curso);
        }
        
        .evento-item.taller {
            border-left-color: var(--color-taller);
        }
        
        .evento-item.grupo {
            border-left-color: var(--color-grupo);
        }
        
        .evento-item.activacion {
            border-left-color: var(--color-activacion);
        }
        
        .evento-item.evento {
            border-left-color: var(--color-evento);
        }
        
        .evento-fecha {
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 4px;
        }
        
        .evento-titulo {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 6px;
            color: var(--color-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .evento-item.curso .evento-titulo {
            color: var(--color-curso);
        }
        
        .evento-item.taller .evento-titulo {
            color: var(--color-taller);
        }
        
        .evento-item.grupo .evento-titulo {
            color: var(--color-grupo);
        }
        
        .evento-item.activacion .evento-titulo {
            color: var(--color-activacion);
        }
        
        .evento-item.evento .evento-titulo {
            color: var(--color-evento);
        }
        
        .evento-detalles {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #555;
        }
        
        .evento-horario, .evento-ubicacion {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .evento-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .evento-badge.curso {
            background: rgba(0, 114, 206, 0.2);
            color: var(--color-curso);
        }
        
        .evento-badge.taller {
            background: rgba(255, 88, 0, 0.2);
            color: var(--color-taller);
        }
        
        .evento-badge.grupo {
            background: rgba(156, 39, 176, 0.2);
            color: var(--color-grupo);
        }
        
        .evento-badge.activacion {
            background: rgba(0, 150, 136, 0.2);
            color: var(--color-activacion);
        }
        
        .evento-badge.evento {
            background: rgba(255, 152, 0, 0.2);
            color: var(--color-evento);
        }
        
        .evento-link {
            display: inline-block;
            margin-top: 8px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
        }
        
        .evento-link:hover {
            text-decoration: underline;
        }
        
        /* Modal para eventos del día */
        .eventos-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .eventos-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .eventos-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .eventos-modal-close:hover {
            color: var(--color-secondary);
        }
        
        .eventos-modal-title {
            color: var(--color-primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--color-primary-light);
        }
        
        .evento-descripcion {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #444;
            line-height: 1.5;
        }
        
        .evento-info-adicional {
            margin-top: 8px;
            font-size: 13px;
            color: #555;
        }
        
        .evento-acciones {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn-accion {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .btn-accion:hover {
            background: #266191;
        }
        
        .btn-accion.registro {
            background: var(--color-secondary);
        }
        
        .btn-accion.registro:hover {
            background: #d94c00;
        }
        
        /* Leyenda */
        .leyenda-eventos {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            border: 1px solid var(--color-primary-light);
        }
        
        .leyenda-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--color-text-medium);
            margin-right: 5px;
        }
        
        .leyenda-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .leyenda-dot.curso {
            background: var(--color-curso);
        }
        
        .leyenda-dot.taller {
            background: var(--color-taller);
        }
        
        .leyenda-dot.grupo {
            background: var(--color-grupo);
        }
        
        .leyenda-dot.activacion {
            background: var(--color-activacion);
        }
        
        .leyenda-dot.evento {
            background: var(--color-evento);
        }
        
        /* Estados de carga y error */
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--color-text-medium);
            font-style: italic;
        }
        
        .loading::before {
            content: "";
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 3px solid var(--color-primary-light);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            background: #FFF3F0;
            color: #D32F2F;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .no-eventos {
            text-align: center;
            padding: 20px;
            background: var(--color-light-bg);
            color: var(--color-text-medium);
            border-radius: 10px;
            font-style: italic;
        }
        
        /* Selector de vistas */
        .vista-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn-vista {
            background: white;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-vista.activo {
            background: var(--color-primary);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .calendario-container {
                padding: 0 10px;
                margin: 15px auto;
            }
            
            .calendario-section-title {
                font-size: 20px;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .calendario-section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .periodo-actual {
                font-size: 14px;
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .calendario-title {
                font-size: 16px;
            }
            
            .calendario-nav-button {
                width: 32px;
                height: 32px;
                min-width: 32px;
                min-height: 32px;
            }
            
            .calendario-day {
                min-height: 48px;
                padding: 4px 1px;
            }
            
            .calendario-day-number {
                font-size: 13px;
                margin-bottom: 2px;
            }
            
            .calendario-day-header {
                font-size: 12px;
                padding: 4px 0;
            }
            
            /* Mejorar visualización de eventos próximos */
            .eventos-proximos-title {
                font-size: 16px;
            }
            
            .evento-item {
                padding: 10px;
            }
            
            .evento-titulo {
                font-size: 14px;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .evento-badge {
                font-size: 10px;
            }
            
            .evento-detalles {
                flex-direction: column;
                gap: 5px;
            }
            
            .evento-horario, .evento-ubicacion {
                font-size: 12px;
            }
            
            .leyenda-eventos {
                padding: 10px;
                gap: 10px;
            }
            
            .leyenda-item {
                font-size: 12px;
            }
            
            .vista-selector {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            .calendario-container {
                padding: 0 5px;
                margin: 10px auto;
            }
            
            .calendario-mes {
                padding: 8px;
                gap: 8px;
            }
            
            .calendario-semana {
                gap: 4px;
            }
            
            .calendario-day {
                min-height: 40px;
                padding: 2px 0;
            }
            
            .calendario-day-number {
                font-size: 11px;
                margin-bottom: 1px;
            }
            
            .evento-dot {
                width: 4px;
                height: 4px;
            }
            
            .evento-detalles {
                font-size: 11px;
            }
            
            /* Asegurar que los botones sean fáciles de tocar en pantallas pequeñas */
            .calendario-nav-button {
                min-width: 36px;
                min-height: 36px;
            }
            
            /* Mejorar espacio para los días */
            .calendario-day.today {
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="calendario-container">
        <h3 class="calendario-section-title">Calendario de eventos</h3>
        
        <div class="periodo-actual">
            Mostrando eventos para <strong id="periodo-actual-texto">Marzo 2025</strong>
        </div>
        
        <!-- Selector de vistas (Opcional) -->
        <div class="vista-selector">
            <button class="btn-vista activo" id="vista-mes">Vista de Mes</button>
            <button class="btn-vista" id="vista-dos-semanas">Dos Semanas</button>
        </div>
        
        <div class="calendario-wrapper">
            <div class="calendario-header">
                <div class="calendario-title" id="calendario-mes-actual">Marzo 2025</div>
                <div class="calendario-nav">
                    <button class="calendario-nav-button" id="mes-anterior">&lt;</button>
                    <button class="calendario-nav-button" id="mes-siguiente">&gt;</button>
                </div>
            </div>
            
            <div class="calendario-mes" id="calendario-container">
                <!-- Encabezados días -->
                <div class="calendario-semana">
                    <div class="calendario-day-header">Dom</div>
                    <div class="calendario-day-header">Lun</div>
                    <div class="calendario-day-header">Mar</div>
                    <div class="calendario-day-header">Mié</div>
                    <div class="calendario-day-header">Jue</div>
                    <div class="calendario-day-header">Vie</div>
                    <div class="calendario-day-header">Sáb</div>
                </div>
                <!-- Aquí se generará dinámicamente el calendario -->
                <div class="loading" style="grid-column: span 7;">Cargando calendario...</div>
            </div>
        </div>
        
        <!-- Eventos próximos -->
        <div class="eventos-proximos">
            <div class="eventos-proximos-header">
                <div class="eventos-proximos-title">Próximos eventos</div>
            </div>
            <div class="eventos-proximos-content" id="eventos-proximos-lista">
                <!-- Se llenará con JavaScript -->
                <div class="loading">Cargando eventos próximos...</div>
            </div>
        </div>
        
        <div class="leyenda-eventos">
            <div class="leyenda-item">
                <div class="leyenda-dot curso"></div>
                <span>Curso</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-dot taller"></div>
                <span>Taller</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-dot grupo"></div>
                <span>Grupo</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-dot activacion"></div>
                <span>Activación</span>
            </div>
            <div class="leyenda-item">
                <div class="leyenda-dot evento"></div>
                <span>Evento</span>
            </div>
        </div>
        
        <!-- Modal para mostrar eventos del día -->
        <div class="eventos-modal" id="eventos-modal">
            <div class="eventos-modal-content">
                <span class="eventos-modal-close" id="modal-close">&times;</span>
                <h3 class="eventos-modal-title" id="modal-fecha">Eventos para el día</h3>
                <div class="eventos-lista" id="modal-eventos">
                    <!-- Aquí se cargarán los eventos del día seleccionado -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para almacenar datos
let todosLosEventos = [];
let mesActual = new Date().getMonth();
let anioActual = new Date().getFullYear();
let vistaActual = 'mes'; // 'mes' o 'dos-semanas'

// Nombres de los meses en español
const nombresMeses = [
    'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
];

// Función para formatear fechas
function formatDate(dateString, includeWeekday = true) {
    if (!dateString) return 'Fecha por definir';
    
    let fecha;
    // Verificar el formato de la fecha (DD/MM/YYYY)
    if (typeof dateString === 'string' && dateString.includes('/')) {
        const partes = dateString.split('/');
        if (partes.length === 3) {
            // En el JSON la fecha está en formato DD/MM/YYYY
            fecha = new Date(
                parseInt(partes[2]),       // año
                parseInt(partes[1]) - 1,   // mes (0-11)
                parseInt(partes[0])        // día
            );
        } else {
            return 'Fecha inválida';
        }
    } else if (dateString instanceof Date) {
        fecha = dateString;
    } else {
        fecha = new Date(dateString);
    }
    
    // Verificar si la fecha es válida
    if (isNaN(fecha.getTime())) {
        return 'Fecha por definir';
    }
    
    const options = includeWeekday ? 
        { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' } : 
        { year: 'numeric', month: 'long', day: 'numeric' };
    
    return fecha.toLocaleDateString('es-ES', options);
}

// Función para formatear fechas cortas
function formatShortDate(date) {
    const options = { day: 'numeric', month: 'short' };
    return date.toLocaleDateString('es-ES', options);
}

// Función para parsear fecha de formato DD/MM/YYYY a objeto Date
function parsearFecha(fechaStr) {
    if (!fechaStr || typeof fechaStr !== 'string') return null;
    
    const partes = fechaStr.split('/');
    if (partes.length !== 3) return null;
    
    try {
        // Formato DD/MM/YYYY
        const dia = parseInt(partes[0]);
        const mes = parseInt(partes[1]) - 1; // Meses en JS: 0-11
        const anio = parseInt(partes[2]);
        
        const fecha = new Date(anio, mes, dia);
        
        // Verificar que es una fecha válida
        if (isNaN(fecha.getTime())) {
            console.warn(`⚠️ Fecha inválida: ${fechaStr}`);
            return null;
        }
        
        return fecha;
    } catch (e) {
        console.error("Error al parsear fecha:", e);
        return null;
    }
}

// Función para normalizar categorías
function normalizarCategoria(categoria) {
    if (!categoria) return 'otro';
    
    const cat = categoria.toLowerCase();
    
    if (cat.includes('taller')) return 'taller';
    if (cat.includes('curso')) return 'curso';
    if (cat.includes('grupo')) return 'grupo';
    if (cat.includes('activacion') || cat.includes('activación')) return 'activacion';
    if (cat.includes('evento')) return 'evento';
    
    return 'otro';
}

// Función para generar el calendario de un mes completo
function generarCalendarioMes(mes, anio) {
    // Actualizar el título
    document.getElementById('calendario-mes-actual').textContent = `${nombresMeses[mes]} ${anio}`;
    document.getElementById('periodo-actual-texto').textContent = `${nombresMeses[mes]} ${anio}`;
    
    const contenedor = document.getElementById('calendario-container');
    
    // Limpiar contenedor excepto la fila de encabezados
    while (contenedor.childNodes.length > 1) {
        contenedor.removeChild(contenedor.lastChild);
    }
    
    // Primer día del mes
    const primerDia = new Date(anio, mes, 1);
    // Día de la semana (0: domingo, 1: lunes, ..., 6: sábado)
    const primerDiaSemana = primerDia.getDay();
    
    // Último día del mes
    const ultimoDia = new Date(anio, mes + 1, 0).getDate();
    
    // Último día del mes anterior
    const ultimoDiaMesAnterior = new Date(anio, mes, 0).getDate();
    
    // Fecha actual
    const hoy = new Date();
    const esHoyMesActual = hoy.getMonth() === mes && hoy.getFullYear() === anio;
    
    // Calcular número de semanas necesarias
    const diasPrimeraSemana = 7 - primerDiaSemana;
    const diasRestantes = ultimoDia - diasPrimeraSemana;
    const semanasAdicionales = Math.ceil(diasRestantes / 7);
    const totalSemanas = 1 + semanasAdicionales;
    
    // Generar cada semana
    let diaActual = 1;
    
    for (let i = 0; i < totalSemanas; i++) {
        const semanaNodo = document.createElement('div');
        semanaNodo.className = 'calendario-semana';
        
        for (let j = 0; j < 7; j++) {
            const diaCelda = document.createElement('div');
            diaCelda.className = 'calendario-day';
            
            let fecha;
            let esOtroMes = false;
            
            // Días del mes anterior
            if (i === 0 && j < primerDiaSemana) {
                const diaAnterior = ultimoDiaMesAnterior - primerDiaSemana + j + 1;
                fecha = new Date(anio, mes - 1, diaAnterior);
                esOtroMes = true;
            }
            // Días del mes siguiente
            else if (diaActual > ultimoDia) {
                const diaSiguiente = diaActual - ultimoDia;
                fecha = new Date(anio, mes + 1, diaSiguiente);
                diaActual++;
                esOtroMes = true;
            }
            // Días del mes actual
            else {
                fecha = new Date(anio, mes, diaActual);
                diaActual++;
            }
            
            // Añadir clase para otros meses
            if (esOtroMes) {
                diaCelda.classList.add('other-month');
            }
            
            // Marcar el día de hoy
            if (esHoyMesActual && fecha.getDate() === hoy.getDate() && !esOtroMes) {
                diaCelda.classList.add('today');
            }
            
            // Verificar si hay eventos este día
            const eventosDelDia = obtenerEventosDelDia(fecha);
            if (eventosDelDia.length > 0) {
                diaCelda.classList.add('has-eventos');
                
                // Añadir evento click
                diaCelda.addEventListener('click', function() {
                    mostrarEventosDelDia(fecha);
                });
            }
            
            // Número del día
            const diaNumero = document.createElement('div');
            diaNumero.className = 'calendario-day-number';
            diaNumero.textContent = fecha.getDate();
            diaCelda.appendChild(diaNumero);
            
            // Indicadores de eventos
            if (eventosDelDia.length > 0) {
                const dotsContainer = document.createElement('div');
                dotsContainer.className = 'calendario-day-eventos';
                
                // Agrupar por categoría para mostrar solo un indicador por tipo
                const categorias = new Set();
                eventosDelDia.forEach(evento => categorias.add(evento.categoria));
                
                // Limitar a 4 indicadores
                const categoriasArray = Array.from(categorias);
                const maxDots = Math.min(categoriasArray.length, 4);
                
                for (let k = 0; k < maxDots; k++) {
                    const dot = document.createElement('div');
                    dot.className = `evento-dot ${categoriasArray[k]}`;
                    dotsContainer.appendChild(dot);
                }
                
                diaCelda.appendChild(dotsContainer);
            }
            
            semanaNodo.appendChild(diaCelda);
        }
        
        contenedor.appendChild(semanaNodo);
    }
}

// Función para obtener eventos de un día específico - CORREGIDA
function obtenerEventosDelDia(fecha) {
    if (!fecha || !todosLosEventos || todosLosEventos.length === 0) return [];
    
    // Establecer la fecha a comparar a inicio del día
    const fechaComparar = new Date(fecha);
    fechaComparar.setHours(0, 0, 0, 0);
    
    return todosLosEventos.filter(evento => {
        if (!evento.fechaInicioObj) return false;
        
        // Normalizar fechas de evento
        const fechaInicio = new Date(evento.fechaInicioObj);
        fechaInicio.setHours(0, 0, 0, 0);
        
        const fechaFin = evento.fechaFinObj ? new Date(evento.fechaFinObj) : new Date(fechaInicio);
        fechaFin.setHours(0, 0, 0, 0);
        
        // Verificar si la fecha está entre el inicio y fin del evento
        return esMismaFecha(fechaInicio, fechaComparar) || 
               esMismaFecha(fechaFin, fechaComparar) || 
               (fechaInicio <= fechaComparar && fechaComparar <= fechaFin);
    });
}

// Función para verificar si dos fechas son el mismo día
function esMismaFecha(fecha1, fecha2) {
    if (!fecha1 || !fecha2) return false;
    
    return fecha1.getDate() === fecha2.getDate() &&
           fecha1.getMonth() === fecha2.getMonth() &&
           fecha1.getFullYear() === fecha2.getFullYear();
}

// Función para agregar evento al calendario del usuario
function agregarACalendario(eventoId) {
    const evento = todosLosEventos.find(e => e.id === eventoId);
    if (!evento) return;
    
    try {
        // Crear fechas para el evento
        const fechaInicio = evento.fechaInicioObj;
        let fechaFin = evento.fechaFinObj || new Date(fechaInicio);
        
        // Si es el mismo día, agregar 1 hora por defecto
        if (esMismaFecha(fechaInicio, fechaFin)) {
            fechaFin = new Date(fechaInicio);
            fechaFin.setHours(fechaInicio.getHours() + 1);
        }
        
        // Formatear fechas para ICS
        const formatoFechaICS = function(fecha) {
            // Asegurar que la fecha tenga zona horaria UTC
            return fecha.toISOString().replace(/-|:|\.\d+/g, '');
        };
        
        // Crear contenido ICS
        const contenidoICS = [
            'BEGIN:VCALENDAR',
            'VERSION:2.0',
            'PRODID:-//Consejería Emocional//Eventos//ES',
            'CALSCALE:GREGORIAN',
            'METHOD:PUBLISH',
            'BEGIN:VEVENT',
            `UID:${evento.id}@visualizador-eventos`,
            `DTSTAMP:${formatoFechaICS(new Date())}`,
            `DTSTART:${formatoFechaICS(fechaInicio)}`,
            `DTEND:${formatoFechaICS(fechaFin)}`,
            `SUMMARY:${evento.titulo}`,
            `DESCRIPTION:${evento.descripcion || 'Sin descripción'}`,
            `LOCATION:${evento.ubicacion || evento.ubicación || 'Por definir'}`,
            'END:VEVENT',
            'END:VCALENDAR'
        ].join('\r\n');
        
        // Crear blob y URL
        const blob = new Blob([contenidoICS], { type: 'text/calendar;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        
        // Crear enlace y simular clic
        const link = document.createElement('a');
        link.href = url;
        link.download = `evento_${evento.id}.ics`;
        document.body.appendChild(link);
        link.click();
        
        // Limpiar
        setTimeout(() => {
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }, 100);
        
        alert('Evento añadido a tu calendario');
    } catch (error) {
        console.error('Error al generar/descargar ICS:', error);
        alert('Error al añadir evento al calendario');
    }
}
