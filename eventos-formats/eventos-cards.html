<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥ximos Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .events-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .events-title {
            text-align: center;
            color: #004b7f;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .events-description {
            text-align: center;
            color: #555;
            max-width: 800px;
            margin: 0 auto 15px;
            line-height: 1.6;
        }
        
        .events-instruction {
            text-align: center;
            color: #0072CE;
            font-size: 15px;
            max-width: 800px;
            margin: 0 auto 20px;
            font-style: italic;
            background: #f0f7ff;
            border-radius: 8px;
            padding: 8px;
        }
        
        .search-container {
            max-width: 800px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #0072CE;
            box-shadow: 0 0 0 2px rgba(0, 114, 206, 0.2);
        }
        
        .search-button {
            background: #0072CE;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .search-button:hover {
            background: #005ba3;
        }
        
        .results-info {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .filter-button {
            padding: 8px 16px;
            background: white;
            border: 1px solid #0072CE;
            color: #0072CE;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .filter-button:hover {
            background-color: #e0f0ff;
        }
        
        .filter-button.active {
            background-color: #0072CE;
            color: white;
            font-weight: 500;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .event-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .event-id-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            z-index: 1;
            background: #004b7f;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .event-header {
            background: linear-gradient(135deg, #0072CE 0%, #71C5E8 100%);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .event-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            padding-right: 10px;
        }
        
        .event-date {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .event-content {
            padding: 20px;
            position: relative;
        }
        
        .event-detail {
            display: flex;
            margin-bottom: 10px;
            align-items: flex-start;
        }
        
        .detail-icon {
            width: 20px;
            margin-right: 10px;
            color: #0072CE;
        }
        
        .detail-text {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        
        .event-details-hover {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 75, 127, 0.95);
            padding: 15px;
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            z-index: 5;
        }
        
        .event-card:hover .event-details-hover {
            opacity: 1;
            transform: translateY(0);
        }
        
        .hover-description {
            font-size: 14px;
            line-height: 1.5;
            height: 100%;
            overflow-y: auto;
        }
        
        .toggle-description {
            display: none; /* Oculto por defecto en escritorio */
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            background: #71C5E8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .event-register {
            background: #f5f9ff;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .register-btn {
            display: inline-block;
            background: #0072CE;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .register-btn:hover {
            background: #005ba3;
        }
        
        .register-id-note {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            background: #f8f8f8;
            border-radius: 10px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            grid-column: 1 / -1;
        }
        
        .loading::before {
            content: "";
            border: 4px solid rgba(0, 114, 206, 0.3);
            border-radius: 50%;
            border-top: 4px solid #0072CE;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
                
        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .events-title {
                font-size: 28px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input, .search-button {
                width: 100%;
            }
            
            .filter-container {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 10px;
                justify-content: flex-start;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                scrollbar-width: none;
                -ms-overflow-style: none;
                padding: 5px;
                background: #f5f9ff;
                border-radius: 10px;
            }
            
            .filter-container::-webkit-scrollbar {
                display: none;
            }
            
            .filter-button {
                flex: 0 0 auto;
                margin-right: 5px;
                white-space: nowrap;
            }
            
            .event-card {
                -webkit-tap-highlight-color: transparent;
            }
            
            /* Desactiva el hover en dispositivos t√°ctiles */
            .event-card:hover .event-details-hover {
                opacity: 0;
                transform: translateY(10px);
            }
            
            /* Solo muestra el contenido cuando tiene la clase show-description */
            .event-card.show-description .event-details-hover {
                opacity: 1;
                transform: translateY(0);
            }
            
            /* Muestra el bot√≥n de alternar en m√≥viles */
            .toggle-description {
                display: block;
            }
            
            .event-details-hover, .hover-description {
                -webkit-overflow-scrolling: touch;
                scrollbar-width: thin;
            }
            
            .event-details-hover::-webkit-scrollbar, 
            .hover-description::-webkit-scrollbar {
                width: 6px;
            }
            
            .event-details-hover::-webkit-scrollbar-thumb, 
            .hover-description::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.5);
                border-radius: 3px;
            }
            
            /* Actualiza las instrucciones para m√≥viles */
            .events-instruction {
                content: "‚ú® Toca el bot√≥n ‚ìò para ver la descripci√≥n completa del evento ‚ú®";
            }
        }
    </style>
</head>
<body>
    <div class="events-container">
        <h2 class="events-title">Pr√≥ximos Eventos</h2>
        <p class="events-description">Conoce y participa en las actividades organizadas por las diferentes √°reas y departamentos del campus.</p>
        <p class="events-instruction">‚ú® Pasa el cursor sobre cada evento para ver la descripci√≥n completa ‚ú®</p>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar eventos por t√≠tulo, organizador, ubicaci√≥n...">
            <button id="search-button" class="search-button">Buscar</button>
        </div>
        
        <div id="filter-container" class="filter-container">
            <!-- Los botones de filtro se generar√°n din√°micamente aqu√≠ -->
        </div>
        
        <p id="results-info" class="results-info"></p>
        
        <div id="events-grid" class="events-grid">
            <div class="loading">Cargando eventos...</div>
        </div>
    </div>

    <script>
        // URL del archivo JSON
        const dataUrl = 'eventos.json';
        
        // ID del campo oculto en Microsoft Forms
        const formQuestionId = "r826c2b8b4ec416e9934d79a267c3880";

        // Funci√≥n para formatear la fecha
        function formatDate(dateString) {
            if (!dateString) return 'Por definir';
            
            // Manejo de formato mm/dd/yyyy
            if (dateString.includes('/')) {
                const parts = dateString.split('/');
                if (parts.length === 3) {
                    dateString = `${parts[2]}-${parts[0]}-${parts[1]}`;
                }
            }
            
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;
                return date.toLocaleDateString('es-ES', options);
            } catch (error) {
                return dateString;
            }
        }

        // Detectar si es dispositivo m√≥vil
        const isMobile = window.matchMedia("(max-width: 768px)").matches;
        
        // Ajustar texto de instrucciones seg√∫n el dispositivo
        if (isMobile) {
            document.querySelector('.events-instruction').textContent = 
                "‚ú® Toca el bot√≥n ‚ìò para ver la descripci√≥n completa del evento ‚ú®";
        }

        // Variable para almacenar todos los eventos
        let allEvents = [];
        
        // Mapeo de organizadores para filtros
        const organizerMapping = {
            'CE': 'Consejer√≠a Emocional',
            'CVDP': 'CVDP',
            'Grupos y Comunidades': 'Grupos y Comunidades',
            'PI': 'Programas Internacionales',
            'Todos': 'Todos'
        };

        // Funci√≥n para configurar los filtros de organizador
        function setupFilters(events) {
            const filterContainer = document.getElementById('filter-container');
            
            // Limpiar el contenedor
            filterContainer.innerHTML = '';
            
            // A√±adir el bot√≥n "Todos"
            const allButton = document.createElement('button');
            allButton.className = 'filter-button active';
            allButton.textContent = 'Todos';
            allButton.setAttribute('data-filter', 'Todos');
            allButton.addEventListener('click', handleFilterClick);
            filterContainer.appendChild(allButton);
            
            // A√±adir los filtros espec√≠ficos solicitados
            for (const [key, displayName] of Object.entries(organizerMapping)) {
                if (key === 'Todos') continue; // Ya a√±adido
                
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = displayName;
                button.setAttribute('data-filter', key);
                button.addEventListener('click', handleFilterClick);
                filterContainer.appendChild(button);
            }
            
            // Actualizar contador de resultados
            updateResultsInfo(events.length);
        }
        
        // Manejador de clics en filtros
        function handleFilterClick(e) {
            // Remover clase activa de todos los botones
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // A√±adir clase activa al bot√≥n seleccionado
            e.target.classList.add('active');
            
            // Obtener el filtro seleccionado
            const filter = e.target.getAttribute('data-filter');
            
            // Limpiar b√∫squeda al cambiar filtro
            document.getElementById('search-input').value = '';
            
            // Filtrar y mostrar eventos
            filterAndDisplayEvents(filter, '');
        }
        
        // Funci√≥n para filtrar y mostrar eventos
        function filterAndDisplayEvents(organizerFilter = 'Todos', searchQuery = '') {
            let filteredEvents = [...allEvents];
            
            // Aplicar filtro de organizador
            if (organizerFilter !== 'Todos') {
                filteredEvents = filteredEvents.filter(event => {
                    const organizer = event.Organiza || '';
                    
                    // Verificar coincidencia directa o con el nombre mapeado
                    return organizer === organizerFilter || 
                           organizer === organizerMapping[organizerFilter];
                });
            }
            
            // Aplicar filtro de b√∫squeda si existe
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredEvents = filteredEvents.filter(event => {
                    const title = (event["T√≠tulo del evento\n"] || '').toLowerCase();
                    const location = (event["Ubicaci√≥n"] || '').toLowerCase();
                    const organizer = (event["Organiza"] || '').toLowerCase();
                    const description = (event["Descripci√≥n breve"] || '').toLowerCase();
                    
                    return title.includes(query) || 
                           location.includes(query) || 
                           organizer.includes(query) || 
                           description.includes(query);
                });
            }
            
            // Actualizar contador de resultados
            updateResultsInfo(filteredEvents.length);
            
            // Mostrar los eventos filtrados
            displayEvents(filteredEvents);
        }
        
        // Actualizar informaci√≥n de resultados
        function updateResultsInfo(count) {
            const infoElement = document.getElementById('results-info');
            if (count === 0) {
                infoElement.textContent = 'No se encontraron eventos con los filtros actuales';
            } else {
                infoElement.textContent = `Mostrando ${count} evento${count !== 1 ? 's' : ''}`;
            }
        }

        // Funci√≥n para mostrar los eventos
        function displayEvents(events) {
            const eventsGrid = document.getElementById('events-grid');
            eventsGrid.innerHTML = '';
            
            if (events.length === 0) {
                eventsGrid.innerHTML = '<div class="no-events">No hay eventos programados con los criterios seleccionados.</div>';
                return;
            }
            
            // Ordenar por fecha
            events.sort((a, b) => {
                const getDate = (event) => {
                    const dateStr = event["Fecha de inicio del evento"] || event["Fecha inicio"];
                    if (!dateStr) return new Date("2099-12-31");
                    
                    // Convertir fecha de formato mm/dd/yyyy a Date
                    if (dateStr.includes('/')) {
                        const parts = dateStr.split('/');
                        if (parts.length === 3) {
                            return new Date(parts[2], parts[0]-1, parts[1]);
                        }
                    }
                    return new Date(dateStr);
                };
                
                return getDate(a) - getDate(b);
            });
            
            // Mostrar los eventos (sin limitar si hay b√∫squeda o filtro espec√≠fico)
            const isFiltered = document.querySelector('.filter-button.active')?.getAttribute('data-filter') !== 'Todos' || 
                              document.getElementById('search-input').value.trim() !== '';
            const displayLimit = isFiltered ? events.length : 6;
            const eventsToShow = events.slice(0, displayLimit);
            
            eventsToShow.forEach((event, index) => {
                // Obtener correctamente los campos seg√∫n la estructura del JSON
                const title = event["T√≠tulo del evento\n"] || "Evento sin t√≠tulo";
                const startDate = event["Fecha de inicio del evento"] || event["Fecha inicio"] || "Fecha por definir";
                const endDate = event["Fecha de finalizaci√≥n del evento"] || event["Fecha fin"] || startDate;
                const startTime = event["Hora de inicio"] || "Por definir";
                const endTime = event["Hora de finalizaci√≥n"] || "Por definir";
                const location = event["Ubicaci√≥n"] || "Por definir";
                const description = event["Descripci√≥n breve"] || "Sin descripci√≥n disponible";
                const organizer = event["Organiza"] || "Por definir";
                const contact = event["Contacto (correo/redes sociales/linktree)"] || event["Contacto"] || "No disponible";
                const id = event["Id"] || "N/A";
                
                // URL del formulario (sin prellenado ya que no funciona)
                const formUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=pj5axnwPC0CJNFptwXBWRcrMCtkST0lIvPsUKFV_0rVUMTdMNUhFVlRIVkg0MUlFWUNKNEJIMVRONy4u";
                
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.style.animationDelay = `${index * 0.1}s`;
                eventCard.setAttribute('aria-labelledby', `event-title-${id}`);
                
                eventCard.innerHTML = `
                    <button class="toggle-description" aria-label="Ver descripci√≥n completa">‚ìò</button>
                    <div class="event-id-container">
                      ID: ${id}
                    </div>
                    <div class="event-header">
                        <h3 class="event-title" id="event-title-${id}">${title}</h3>
                        <p class="event-date">${formatDate(startDate)}</p>
                    </div>
                    <div class="event-content">
                        <div class="event-detail">
                            <span class="detail-icon">‚è∞</span>
                            <span class="detail-text">${startTime} - ${endTime}</span>
                        </div>
                        <div class="event-detail">
                            <span class="detail-icon">üìç</span>
                            <span class="detail-text">${location}</span>
                        </div>
                        <div class="event-detail">
                            <span class="detail-icon">üë•</span>
                            <span class="detail-text">${organizer}</span>
                        </div>
                        <div class="event-detail">
                            <span class="detail-icon">‚ÑπÔ∏è</span>
                            <span class="detail-text">${description.length > 80 ? description.substring(0, 80) + '...' : description}</span>
                        </div>
                        
                        <div class="event-details-hover" role="dialog" aria-label="Descripci√≥n completa">
                            <div class="hover-description">
                                ${description}
                            </div>
                        </div>
                    </div>
                    <div class="event-register">
                        <a href="${formUrl}" class="register-btn" target="_blank">Preinscripci√≥n</a>
                        <p class="register-id-note">Usa el ID: ${id} al completar el formulario</p>
                    </div>
                `;
                
                // Agregar al grid
                eventsGrid.appendChild(eventCard);
                
                // Configura el bot√≥n de alternar descripci√≥n para m√≥viles
                const toggleButton = eventCard.querySelector('.toggle-description');
                toggleButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    // Cerrar todas las dem√°s descripciones
                    document.querySelectorAll('.event-card').forEach(card => {
                        if (card !== eventCard) {
                            card.classList.remove('show-description');
                        }
                    });
                    // Alternar la descripci√≥n para esta tarjeta
                    eventCard.classList.toggle('show-description');
                });
                
                // En m√≥viles, cerrar la descripci√≥n cuando se hace clic en cualquier parte fuera
                if (isMobile) {
                    document.addEventListener('click', function(e) {
                        if (!eventCard.contains(e.target)) {
                            eventCard.classList.remove('show-description');
                        }
                    });
                }
            });
        }

        // Funci√≥n para manejar la b√∫squeda
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            // Funci√≥n para realizar la b√∫squeda
            const performSearch = () => {
                const query = searchInput.value.trim();
                const activeFilter = document.querySelector('.filter-button.active').getAttribute('data-filter');
                filterAndDisplayEvents(activeFilter, query);
            };
            
            // Buscar al hacer clic en el bot√≥n
            searchButton.addEventListener('click', performSearch);
            
            // Buscar al presionar Enter en el campo de b√∫squeda
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }
        
        // Funci√≥n debounce para evitar b√∫squedas excesivas en tiempo real
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Funci√≥n para cargar los eventos
        async function loadEvents() {
            const eventsGrid = document.getElementById('events-grid');
            eventsGrid.innerHTML = '<div class="loading">Cargando eventos...</div>';
            
            try {
                console.log('Intentando cargar eventos desde:', dataUrl);
                
                const response = await fetch(dataUrl);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                console.log('Respuesta recibida:', response);
                
                const data = await response.json();
                
                console.log('Datos JSON cargados:', data);
                
                // Si los datos vienen en formato con Sheet1, procesamos adecuadamente
                let events = data.Sheet1 || data;
                
                console.log('Eventos extra√≠dos:', events);
                
                // Filtrar eventos futuros (si tiene fecha)
                const now = new Date();
                allEvents = events.filter(event => {
                    // Intentar diferentes campos de fecha para ser flexible
                    const startDate = event["Fecha de inicio del evento"] || event["Fecha inicio"];
                    
                    if (!startDate) return true; // Si no hay fecha, lo incluimos
                    
                    // Convertir fecha de formato mm/dd/yyyy a Date
                    let eventDate;
                    if (startDate.includes('/')) {
                        const parts = startDate.split('/');
                        if (parts.length === 3) {
                            eventDate = new Date(parts[2], parts[0]-1, parts[1]);
                        } else {
                            eventDate = new Date(startDate);
                        }
                    } else {
                        eventDate = new Date(startDate);
                    }
                    
                    return eventDate >= now;
                });
                
                console.log('Eventos filtrados por fecha:', allEvents);
                
                if (allEvents.length === 0) {
                    eventsGrid.innerHTML = '<div class="no-events">No hay eventos pr√≥ximos disponibles.</div>';
                    return;
                }
                
                // Configurar los filtros
                setupFilters(allEvents);
                
                // Configurar el buscador
                setupSearch();
                
                // Mostrar todos los eventos inicialmente
                displayEvents(allEvents);
                
            } catch (error) {
                console.error('Error loading events:', error);
                eventsGrid.innerHTML = 
                    `<div class="no-events">Error al cargar los eventos: ${error.message}. Por favor, int√©ntalo de nuevo m√°s tarde.</div>`;
            }
        }

        // Cargar eventos al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
